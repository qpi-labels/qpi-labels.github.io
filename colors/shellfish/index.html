<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ìƒˆìš° ë¶€íŒ¨ í™•ì¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useRef } = React;

      const PALETTE = [
        { n: 1, c: '#ba8fa6' }, { n: 2, c: '#988792' }, { n: 3, c: '#8f738e' },
        { n: 4, c: '#7e7090' }, { n: 5, c: '#68647d' }, { n: 6, c: '#908e9b' },
        { n: 7, c: '#615c72' }, { n: 8, c: '#6e6e7a' }, { n: 9, c: '#717e87' },
        { n: 10, c: '#4b636d' }, { n: 11, c: '#807a9e' }, { n: 12, c: '#59707e' }
      ].map(p => ({
        ...p,
        r: parseInt(p.c.slice(1,3), 16),
        g: parseInt(p.c.slice(3,5), 16),
        b: parseInt(p.c.slice(5,7), 16)
      }));

      const findColor = (rgb) => {
        let best = PALETTE[0], min = Infinity;
        for (const p of PALETTE) {
          const d = Math.pow(rgb.r - p.r, 2) + Math.pow(rgb.g - p.g, 2) + Math.pow(rgb.b - p.b, 2);
          if (d < min) { min = d; best = p; }
        }
        return best;
      };

      const getStatus = (n) => {
        if (n <= 4) return { txt: 'ì¸¡ì • ì˜¤ë¥˜', cl: 'text-yellow-400 bg-yellow-900/30' };
        if (n <= 6) return { txt: 'ì •ìƒ', cl: 'text-green-400 bg-green-900/30' };
        return { txt: 'ë¶€íŒ¨', cl: 'text-red-400 bg-red-900/30' };
      };

      const App = () => {
        const [img, setImg] = useState(null);
        const [result, setResult] = useState(null);
        const [loading, setLoading] = useState(false);
        const ref = useRef(null);

        const process = (file) => {
          setLoading(true);
          const reader = new FileReader();
          reader.onload = (e) => setImg(e.target.result);
          reader.readAsDataURL(file);

          const image = new Image();
          image.src = URL.createObjectURL(file);
          image.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = image.width;
            canvas.height = image.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(image, 0, 0);

            const size = 10;
            const x = Math.floor(image.width / 2 - size / 2);
            const y = Math.floor(image.height / 2 - size / 2);
            const data = ctx.getImageData(x, y, size, size).data;
            
            let total = { r: 0, g: 0, b: 0 };
            for (let i = 0; i < data.length; i += 4) {
              total.r += data[i];
              total.g += data[i + 1];
              total.b += data[i + 2];
            }
            const count = size * size;
            const avg = { r: Math.round(total.r / count), g: Math.round(total.g / count), b: Math.round(total.b / count) };
            
            const match = findColor(avg);
            setResult({ n: match.n, c: match.c });
            setLoading(false);
          };
        };

        //JavaScript

        const reset = () => { setImg(null); setResult(null); if (ref.current) ref.current.value = ''; };

        const status = result ? getStatus(result.n) : null;

        return (
          <div className="min-h-screen flex items-center justify-center p-4">
            <div className="w-full max-w-md text-center space-y-6">
              <h1 className="text-4xl font-bold bg-gradient-to-r from-cyan-400 to-teal-500 bg-clip-text text-transparent">
                ğŸ¦  ë¶€íŒ¨ í™•ì¸
              </h1>

              {result && (
                <div className="space-y-4">
                  <div className="w-40 h-40 rounded-full mx-auto border-4 border-slate-700" style={{ backgroundColor: result.c }} />
                  <div className={`${status.cl} text-3xl font-bold py-3 px-6 rounded-xl inline-block`}>
                    {status.txt}
                  </div>
                </div>
              )}

              <div className="relative w-full aspect-square bg-slate-800/50 rounded-lg border-2 border-dashed border-slate-700">
                {loading && (
                  <div className="absolute inset-0 bg-slate-900/80 flex items-center justify-center">
                    <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-slate-300"></div>
                  </div>
                )}
                {img && <img src={img} alt="preview" className="w-full h-full object-contain" />}
                {!img && !result && !loading && (
                  <button onClick={() => ref.current?.click()} className="w-full h-full flex flex-col items-center justify-center text-slate-500 hover:text-cyan-400">
                    <svg className="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <span className="mt-2 text-sm font-semibold">ì‚¬ì§„ ì´¬ì˜</span>
                  </button>
                )}
              </div>

              <input type="file" ref={ref} onChange={(e) => e.target.files?.[0] && process(e.target.files[0])} accept="image/*" capture="environment" className="hidden" />

              <div className="flex gap-3 justify-center">
                <button onClick={() => ref.current?.click()} className="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-8 rounded-full">
                  {img || result ? 'ë‹¤ì‹œ ì—…ë¡œë“œ' : 'ì‚¬ì§„ ì—…ë¡œë“œ'}
                </button>
                {(img || result) && (
                  <button onClick={reset} className="bg-slate-700 hover:bg-slate-600 text-slate-300 font-bold py-3 px-6 rounded-full">
                    ë¦¬ì…‹
                  </button>
                )}
              </div>
            </div>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
