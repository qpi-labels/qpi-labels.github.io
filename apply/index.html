    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");

        body {
            background-color: #fafafa;
            color: black;
            font-family: 'Pretendard Variable';
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(250, 250, 250, 0.8);
            backdrop-filter: blur(10px);
            padding: 13px;
            z-index: 100;
            display: flex;
            align-items: center;
            border-bottom: 1.5px solid rgba(229, 229, 234);
        }
        
        header h1 {
            font-size: x-large;
            margin: 0;
            font-weight: 700;
            margin-left: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }
        .button-container {
            margin-top: 20px;
        }
        .access-button {
            background-color: rgb(0, 122, 255);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: medium;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transition: transform 0.2s ease-out, background-color 0.3s ease, box-shadow 0.3s ease;
        }
            .access-button:hover {
            background-color: rgb(0, 150, 255);
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transform: scale(1.05);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
            .access-button {
                background-color: rgb(10, 132, 255);
                box-shadow: none;
            }
            .access-button:hover {
                background-color: rgb(10, 160, 255);
                box-shadow: none;
            }
            header {
            background-color: rgba(18, 18, 18, 0.8);
            border-bottom: 1.5px solid rgba(60, 60, 60);
            }
        }
    </style>

    <script>

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        function updateLogo() {
            const logoImg = document.getElementById('logo');
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            logoImg.style.opacity = 0;
            setTimeout(() => {
                logoImg.src = isDarkMode ? 'logo_dark.png' : 'logo.png';
                logoImg.style.opacity = 1;
            }, 200);
        }
        
        document.addEventListener("DOMContentLoaded", updateLogo);

        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        if (darkModeMediaQuery.addEventListener) {
            darkModeMediaQuery.addEventListener('change', updateLogo);
        } else if (darkModeMediaQuery.addListener) {
            darkModeMediaQuery.addListener(updateLogo);
        }
    </script>
