    <meta charset="UTF-8">

    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");

        body {
            background-color: #fafafa;
            color: black;
            font-family: 'Pretendard Variable';
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(250, 250, 250, 0.8);
            backdrop-filter: blur(10px);
            padding: 13px;
            z-index: 100;
            display: flex;
            align-items: center;
            border-bottom: 1.5px solid rgba(229, 229, 234);
        }
        header h1 {
            font-size: x-large;
            margin: 0;
            font-weight: 700;
            margin-left: 20px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #232323;
                color: white;
            }
            header {
                background-color: rgba(35, 35, 35, 0.8);
                border-bottom: 1.5px solid rgba(56, 56, 61);
            }
        }
    </style>

    <script>
        /* document.addEventListener("DOMContentLoaded", function () {

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        function updateLogo() {
            const logoImg = document.getElementById('logo');
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            logoImg.style.opacity = 0;
            setTimeout(() => {
                logoImg.src = isDarkMode ? '/logo_dark.png' : '/logo.png';
                logoImg.style.opacity = 1;
            }, 200);
        }
        
        document.addEventListener("DOMContentLoaded", updateLogo);

        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        if (darkModeMediaQuery.addEventListener) {
            darkModeMediaQuery.addEventListener('change', updateLogo);
        } else if (darkModeMediaQuery.addListener) {
            darkModeMediaQuery.addListener(updateLogo);
        }
    </script>
