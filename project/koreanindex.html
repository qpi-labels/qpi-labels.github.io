<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사분주율 과제</title>
    <link rel="shortcut icon" type="image/x-icon" href="/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://qpi.kro.kr/project/">
    <meta property="og:title" content="사분주율 과제">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/logo.png">
    <meta property="og:description" content="사분주율이 진행한 과제들을 확인해보세요.">

    <style>
        @import url('https://fonts.cdnfonts.com/css/br-cobane');
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');
        @import url('https://cdn.jsdelivr.net/gh/toss/tossface/dist/tossface.css');

        :root {
          --header-link-color: black;
          --header-link-hover-color: rgb(0, 122, 255);
          --header-link-visited-color: black;
          --background-color: #fafafa;
          --text-color: black;
          --header-bg-color: rgba(250, 250, 250, 0.5);
          --header-border-color: rgba(229, 229, 234);
          --button-shadow: 5px 5px 10px rgba(209, 217, 230, 0.7), -5px -5px 10px #ffffff;
          --button-access-bg: rgb(0, 122, 255);
          --button-access-hover-bg: rgb(0, 150, 255);
          --button-not-available-bg: rgb(180, 180, 180);
          --button-main-bg: rgb(142, 142, 147);
          --button-main-hover-bg: rgb(174, 174, 178);
          --secondary-text-color: #666;
          --footer-text-color: #888;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --header-link-color: white;
                --header-link-hover-color: rgb(10, 160, 255);
                --header-link-visited-color: white;
                --background-color: #232323;
                --text-color: white;
                --header-bg-color: rgba(18, 18, 18, 0.5);
                --header-border-color: rgba(60, 60, 60);
                --button-shadow: none;
                --button-access-bg: rgb(10, 132, 255);
                --button-access-hover-bg: rgb(10, 160, 255);
                --button-main-bg: rgb(44, 44, 46);
                --button-main-hover-bg: rgb(58, 58, 60);
                --secondary-text-color: #aaa;
                --footer-text-color: #aaa;
            }
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: "BR Cobane", 'Pretendard Variable', TossFace, sans-serif;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            padding-top: 70px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--header-bg-color);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            padding: 10px 5px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1.5px solid var(--header-border-color);
            box-sizing: border-box;
            min-height: 60px;
        }

        .header-title-link {
            text-decoration: none;
            color: inherit;
            margin-left: 15px;
        }

        .header-title-link h1 {
            font-size: x-large;
            margin: 0;
            font-weight: 550;
            display: inline;
        }

        .header-links {
            display: flex;
            gap: 25px;
            margin-right: 15px;
        }

        .header-link {
            color: var(--header-link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            white-space: nowrap;
        }

        .header-link:hover {
            color: var(--header-link-hover-color);
            text-decoration: underline;
        }

        .header-link:visited {
          color: var(--header-link-visited-color);
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        .button-container {
            margin-top: 25px;
        }

        .button {
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: var(--button-shadow);
            transition: transform 0.2s ease-out, background-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            transform: scale(1.05);
        }

        .button-large {
            padding: 14px 35px;
            border-radius: 28px;
            font-size: large;
            font-weight: 700;
        }
        .button-medium {
            padding: 9px 20px;
            border-radius: 20px;
            font-size: medium;
            font-weight: 600;
        }

        .button-access {
            background-color: var(--button-access-bg);
        }
        .button-access:hover {
            background-color: var(--button-access-hover-bg);
        }

        .button-not-available {
            background-color: var(--button-not-available-bg);
        }
        .button-not-available:hover {
             transform: none;
        }

        .button-main {
            background-color: var(--button-main-bg);
        }
        .button-main:hover {
            background-color: var(--button-main-hover-bg);
        }

        .page-title-section {
            margin-top: 10vh;
            margin-bottom: 40vh;
        }
        .page-title {
             font-size: xxx-large; margin-top: 0em; margin-bottom: 0em; font-weight: 700; TossFace; /* <- ??? */
        }
        .page-subtitle {
            font-size: xx-large; margin-top: 0em; margin-bottom: 0; font-weight: 400;
        }
        .page-upper {
            font-size: x-large; margin-top: 0em; margin-bottom: 0; font-weight: 400;
        }

        /* 프로젝트 아이템 좌우 레이아웃 */
        .project-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15vh;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 40px;
            box-sizing: border-box;
            gap: 2rem;
        }

        .project-image-container {
            flex: 1;
            max-width: 500px;
            display: flex;
            justify-content: center;
        }

        .project-details {
            flex: 1;
            text-align: center;
        }

        .project-item .project-title {
            font-size: xx-large;
            margin-bottom: 0.2em;
            font-weight: 700;
            text-align: center;
        }

        .project-item .project-subtitle {
            font-size: x-large;
            margin-top: 0.2em;
            margin-bottom: 0.2em;
            font-weight: 600;
            text-align: center;
        }

        .project-item .project-description {
            font-size: large;
            margin-top: 0.5em;
            margin-bottom: 1.5em;
            color: var(--secondary-text-color);
            line-height: 1.5;
            text-align: center;
        }

        /* 플레이스홀더 이미지 스타일 */
        .placeholder-image {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, var(--button-access-bg), var(--button-access-hover-bg));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: x-large;
            font-weight: 600;
            box-shadow: var(--button-shadow);
        }

        footer {
            margin-top: 15vh;
            padding-bottom: 40px;
            font-size: small;
            color: var(--footer-text-color);
        }

        footer p {
             margin-bottom: 0.5em;
        }
        footer .button-container {
             margin-top: 15px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            header {
                min-height: 60px;
            }
            .header-title-link h1 {
                font-size: large;
            }
            .header-links {
                gap: 15px;
            }
            .header-link {
                font-size: small;
            }

            .page-title-section {
                margin-top: 8vh;
                margin-bottom: 12vh;
            }
            .page-title {
                font-size: xx-large;
            }
            .page-subtitle {
                font-size: large;
            }

            .project-item {
                flex-direction: column;
                gap: 2rem;
                margin-bottom: 10vh;
                padding: 0 15px;
            }

            .project-image-container {
                width: 100%;
                max-width: none;
            }

            .project-details {
                text-align: center;
            }

            .project-item .project-title,
            .project-item .project-subtitle,
            .project-item .project-description {
                text-align: center;
            }

            .placeholder-image {
                aspect-ratio: 16/9;
                font-size: large;
                width: 100%;
            }
        }
    </style>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>

</head>

<body>
