<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>잔혹한 천사의 테제</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(180deg, #09001f 0%, #0a1c6a 100%);
  color: #aaa;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.player {
  width: 100%;
  max-width: 500px;
  height: 100%;
  display: flex;
  flex-direction: column;
  position: relative;
}

.song-info {
  text-align: center;
  margin-top: 30px;
  margin-bottom: 20px;
}

.song-info img {
  width: 200px;
  height: 200px;
  border-radius: 12px;
  display: block;
  margin: 0 auto 12px auto;
}

.song-info .title {
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}

.song-info .artist {
  font-size: 16px;
  opacity: 0.7;
  margin-top: 4px;
}

.lyrics-wrapper {
  flex: 1;
  width: 100%;
  overflow: hidden;
  text-align: center;
  position: relative;
  scroll-behavior: smooth;
  box-sizing: border-box;
  mask-image: linear-gradient(to top, transparent 0%, black 20%, black 80%, transparent 100%);
  -webkit-mask-image: linear-gradient(to top, transparent 0%, black 20%, black 80%, transparent 100%);
}

.lyric-line {
  font-size: 20px;
  line-height: 1.6;
  opacity: 0.4;
  margin: 16px 0;
  transition: all 0.3s ease;
}

.lyric-translation {
  font-size: 14px;
  margin-top: 4px;
  opacity: 0.6;
}

.lyric-line.active {
  font-size: 22px;
  font-weight: 600;
  color: #fff;
  opacity: 1;
  text-shadow: 0 0 12px rgba(255,255,255,0.6);
}

.controls-wrapper {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 500px;
  background: rgba(20,20,20,0.9);
  padding: 10px 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 10;
  border-radius: 12px;
  margin-bottom: 20px;
  opacity: 80%;
}

.progress-container {
  width: 100%;
}

.progress-bar {
  width: 100%;
  height: 4px;
  background: #333;
  border-radius: 2px;
  cursor: pointer;
  position: relative;
}

.progress-fill {
  width: 0%;
  height: 100%;
  background: #fff;
  border-radius: 2px;
  transition: width 0.1s linear;
}

.controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
}

.play-button {
  font-size: 26px;
  cursor: pointer;
  color: #fff;
  user-select: none;
}

.time {
  font-size: 14px;
  color: #aaa;
}
</style>
</head>
<body>

<div class="player">
  <div class="song-info">
    <img src="cover.jpg" alt="앨범 커버">
    <div class="title">잔혹한 천사의 테제</div>
    <div class="artist">타카하시 요코</div>
  </div>

  <div class="lyrics-wrapper" id="lyricsWrapper"></div>
</div>

<div class="controls-wrapper">
  <div class="progress-container">
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>
  <div class="controls">
    <div class="play-button" id="playButton">▶</div>
    <div class="time" id="timeDisplay">0:00</div>
  </div>
</div>

<audio id="audio" src="source.aac"></audio>

const lyricsWrapper = document.getElementById("lyricsWrapper");
const playButton = document.getElementById("playButton");
const timeDisplay = document.getElementById("timeDisplay");
const progressBar = document.getElementById("progressBar");
const progressFill = document.getElementById("progressFill");
const audio = document.getElementById("audio");

let autoScroll = true;
let scrollTimeout;

function createLyricElements() {
  lyricsData.forEach((lyric, index) => {
    const wrapper = document.createElement("div");
    wrapper.className = "lyric-line";
    wrapper.dataset.index = index;

    const mainText = document.createElement("div");
    mainText.textContent = lyric.text;

    const translation = document.createElement("div");
    translation.className = "lyric-translation";
    translation.textContent = lyric.translation || "";

    wrapper.appendChild(mainText);
    wrapper.appendChild(translation);
    lyricsWrapper.appendChild(wrapper);
  });
}

function getCurrentLyricIndex(time) {
  let currentIndex = -1;
  for (let i = 0; i < lyricsData.length; i++) {
    if (time >= lyricsData[i].time) currentIndex = i;
    else break;
  }
  return currentIndex;
}

function updateLyrics(time) {
  const currentIndex = getCurrentLyricIndex(time);
  const lyricElements = lyricsWrapper.querySelectorAll(".lyric-line");

  lyricElements.forEach((el, i) => {
    el.classList.remove("active");
    if (i === currentIndex) el.classList.add("active");
  });

  if (autoScroll && currentIndex >= 0 && lyricElements[currentIndex]) {
    const songInfoHeight = document.querySelector(".song-info").offsetHeight;
    const activeEl = lyricElements[currentIndex];
    const offset = activeEl.offsetTop - lyricsWrapper.clientHeight / 2 + activeEl.clientHeight / 2 + songInfoHeight/2;
    lyricsWrapper.scrollTo({ top: offset, behavior: "smooth" });
  }
}

function centerFirstLyric() {
  const firstEl = lyricsWrapper.querySelector(".lyric-line");
  const songInfoHeight = document.querySelector(".song-info").offsetHeight;
  if (firstEl) {
    const offset = firstEl.offsetTop - lyricsWrapper.clientHeight / 2 + firstEl.clientHeight / 2 + songInfoHeight/2;
    lyricsWrapper.scrollTo({ top: offset, behavior: "auto" });
  }
}

function formatTime(seconds) {
  const minutes = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${minutes}:${secs.toString().padStart(2,"0")}`;
}

playButton.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playButton.textContent = "⏸";
  } else {
    audio.pause();
    playButton.textContent = "▶";
  }
});

progressBar.addEventListener("click", (e) => {
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  audio.currentTime = percent * audio.duration;
});

lyricsWrapper.addEventListener("scroll", () => {
  autoScroll = false;
  clearTimeout(scrollTimeout);
  scrollTimeout = setTimeout(() => autoScroll = true, 2000);
});

audio.addEventListener("timeupdate", () => {
  const currentTime = audio.currentTime;
  timeDisplay.textContent = formatTime(currentTime);

  const progress = (currentTime / audio.duration) * 100;
  progressFill.style.width = progress + "%";

  updateLyrics(currentTime);
});

audio.addEventListener("ended", () => {
  playButton.textContent = "▶";
});

createLyricElements();
centerFirstLyric();
</script>
</body>
</html>
