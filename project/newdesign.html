<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿼터파이 프로젝트</title>
  <link rel="shortcut icon" type="image/x-icon" href="/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="https://qpi.kro.kr/project/">
  <meta property="og:title" content="쿼터파이 프로젝트">
  <meta property="og:type" content="website">
  <meta property="og:image" content="og.png">
  <meta property="og:description" content="쿼터파이가 진행한 프로젝트들을 확인해보세요.">

  <style>
    @import url('https://fonts.cdnfonts.com/css/br-cobane');
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Pretendard Variable", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:#fff;
      color:#1d1d1f;
      line-height:1.47;
      font-weight:400;
      letter-spacing:-.022em;
      overflow-x:hidden;
    }

    .en { font-family:"BR Cobane",sans-serif; letter-spacing:-.025em; }

    /* Typography */
    .typography-title1 { font-size:64px; font-weight:600; line-height:1.05; }
    .typography-headline { font-size:40px; font-weight:600; line-height:1.1; }
    .typography-subheadline { font-size:24px; font-weight:400; line-height:1.14; }
    .typography-body { font-size:19px; font-weight:400; line-height:1.38; }
    .typography-caption1 { font-size:17px; font-weight:400; line-height:1.47; }

    /* Navigation */
    .nav-wrapper {
      background:rgba(255,255,255,0.8);
      backdrop-filter:saturate(180%) blur(20px);
      -webkit-backdrop-filter:saturate(180%) blur(20px);
      position:fixed; top:0; left:0; right:0;
      z-index:1000;
      border-bottom:0.5px solid rgba(0,0,0,0.1);
    }
    .nav {
      max-width:1024px; margin:0 auto; padding:0 22px;
      height:44px; display:flex; align-items:center; justify-content:space-between;
    }
    .nav-logo { font-size:21px; font-weight:600; color:#1d1d1f; text-decoration:none; }
    .nav-links { display:flex; gap:40px; align-items:center; }
    .nav-link { font-size:12px; opacity:0.8; color:#1d1d1f; text-decoration:none; transition:opacity 0.3s; }
    .nav-link:hover { opacity:1; }

    /* Hero */
    .hero {
      padding-top:44px;
      background:linear-gradient(135deg,#000000 0%,#616faa 100%);
      min-height:70vh; display:flex; align-items:center; justify-content:center;
      text-align:center; color:#fff;
    }
    .hero-content { max-width:980px; padding:0 40px; }
    .hero-headline { margin-bottom:12px; }
    .hero-subheadline { color:rgba(255,255,255,0.9); margin-bottom:30px; }

    /* Product Grid */
    .product-grid { background:#f5f5f7; padding:100px 0; }
    .grid-container { max-width:1024px; margin:0 auto; padding:0 22px; }
    .grid { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; }

    .grid-item {
      background:#fff; border-radius:18px; overflow:hidden;
      min-height:450px; padding:60px 40px;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; box-shadow:0 4px 20px rgba(0,0,0,0.08);
      transition:all 0.4s cubic-bezier(0.25,0.46,0.45,0.94);
    }
    .grid-item:hover { transform:translateY(-8px); box-shadow:0 20px 40px rgba(0,0,0,0.15); }

    .grid-item img {
      max-width:300px; height:auto; margin-bottom:24px;
      border-radius:12px;
    }
    .item-headline { margin-bottom:12px; }
    .item-description { opacity:0.8; margin-bottom:32px; }

    .cta-link {
      color:#2997ff; text-decoration:none; font-size:17px;
      transition:all 0.3s;
    }
    .cta-link:hover { text-decoration:underline; }

    /* Footer */
    .footer {
      background:#f5f5f7; color:#6e6e73; padding:40px 0; border-top:0.5px solid #d2d2d7;
    }
    .footer-content { max-width:1024px; margin:0 auto; text-align:center; }
    .footer-text { margin-bottom:8px; font-size:12px; }
  </style>
</head>

<body>
  <!-- Navigation -->
  <div class="nav-wrapper">
    <nav class="nav">
      <a href="/" class="nav-logo en">QPI</a>
      <div class="nav-links">
        <a href="/project/" class="nav-link en">Project</a>
        <a href="https://github.com/qpi-labels/qpi-labels.github.io/discussions" class="nav-link en">Community</a>
        <a href="mailto:cnsh31_1410@cnsh.hs.kr" class="nav-link en">Contact</a>
      </div>
    </nav>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-headline typography-title1">혁신적인<br>프로젝트들</h1>
      <p class="hero-subheadline typography-subheadline">QPI가 만들어온 다양한 프로젝트를 만나보세요.</p>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="product-grid">
    <div class="grid-container">
      <div class="grid">
        <!-- QISS -->
        <div class="grid-item">
          <img src="L_QISS.png" alt="QISS">
          <h2 class="item-headline typography-headline">QISS</h2>
          <p class="item-description typography-body">QISS 학술검색 도우미</p>
          <a href="/project/qiss/" class="cta-link typography-caption1">이동하기 →</a>
        </div>

        <!-- QETS -->
        <div class="grid-item">
          <img src="L_QETS.png" alt="QETS">
          <h2 class="item-headline typography-headline">QETS</h2>
          <p class="item-description typography-body">쿼터파이 주기율표</p>
          <a href="https://qpi-ipret.github.io/qets/koreanindex.html" class="cta-link typography-caption1">이동하기 →</a>
        </div>
      </div>

      <div class="grid">
        <!-- HEART Q -->
        <div class="grid-item">
          <img src="L_HEARTQ.png" alt="HEART Q">
          <h2 class="item-headline typography-headline">HEART Q</h2>
          <p class="item-description typography-body">실시간 헬스케어 프로젝트</p>
          <a href="/ecg/koreanindex.html" class="cta-link typography-caption1">이동하기 →</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">2025 QPI, All rights reserved.</p>
      <p class="footer-text">문의사항 : 2308 이재원 | 
        <a href="mailto:cnsh31_1410@cnsh.hs.kr" class="cta-link">cnsh31_1410@cnsh.hs.kr</a>
      </p>
    </div>
  </footer>
</body>
</html>
