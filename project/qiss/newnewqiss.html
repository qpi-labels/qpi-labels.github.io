    // Groq 모델 ID는 공개되어도 안전합니다.
    const GROQ_MODEL = 'llama-3.1-8b-instant'; 

    let isCSE = false;
    let currentSearchQuery = '';

    window.addEventListener('DOMContentLoaded', function() {
        const toggleBtn = document.getElementById('mode-toggle');
        toggleBtn.innerHTML = '<span class="qiss-text">QISS</span>';
    });

    function toggleMode() {
        isCSE = !isCSE;
        const cse = document.getElementById('cse-search');
        const custom = document.getElementById('custom-search');
        const toggleBtn = document.getElementById('mode-toggle');
        const currentTime = document.getElementById('current-time');
        const credit = document.getElementById('credit');
        const searchButtons = document.getElementById('search-buttons');
        const summaryContainer = document.getElementById('gemini-summary-container');
        
        // 모드 전환 시 이전 검색 쿼리 초기화
        currentSearchQuery = ''; 
        summaryContainer.style.display = 'none';

        if (isCSE) {
            toggleBtn.innerHTML = '<span class="qiss-text">QISS</span><span class="search-text">&nbsp;Search</span>';
            
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    toggleBtn.classList.add('expanded');
                    custom.classList.add('fade-out');
                    searchButtons.classList.add('fade-out');
                    currentTime.classList.add('fade-out');
                    credit.classList.add('fade-out');
                });
            });
            
            setTimeout(() => {
                custom.style.display = 'none';
                cse.style.display = 'block';
                
                requestAnimationFrame(() => {
                    cse.classList.add('fade-in');
                });
            }, 400);
        } else {
            toggleBtn.classList.remove('expanded');
            cse.classList.remove('fade-in');
            
            setTimeout(() => {
                cse.style.display = 'none';
                custom.style.display = 'block';
                currentTime.classList.remove('fade-out');
                credit.classList.remove('fade-out');
                
                requestAnimationFrame(() => {
                    custom.classList.remove('fade-out');
                    searchButtons.classList.remove('fade-out');
                });
            }, 400);
        }
    }

    async function generateSummary(query, searchResults) {
        // ⭐ Groq API 키를 로컬 스토리지에서 가져옴 ⭐
        const GROQ_API_KEY = localStorage.getItem('GROQ_API_KEY');
        const summaryText = document.getElementById('gemini-summary-text');

        if (!GROQ_API_KEY) {
            // ⭐ 키가 없을 경우 콘솔 설정 안내 메시지 출력 ⭐
            summaryText.innerHTML = '<div class="gemini-error">⚠️ **Groq API 키가 설정되지 않았습니다.**<br>AI 요약을 사용하려면 키를 설정해야 합니다.<br><br>개발자 도구(F12) 콘솔을 열고 다음 명령어를 입력하여 키를 저장해주세요:<br><code>localStorage.setItem(\'GROQ_API_KEY\', \'**여기에_Groq_API_키를_붙여넣으세요**\');</code><br>키 저장 후 페이지를 새로고침하거나 다시 검색해주세요.</div>';
            
            // 콘솔에도 안내 메시지 출력
            console.error("Groq API 키가 설정되지 않았습니다. localStorage.setItem('GROQ_API_KEY', 'YOUR_KEY')를 사용하여 키를 설정해주세요.");
            return;
        }

        summaryText.innerHTML = '<div class="gemini-loading"><div class="gemini-spinner"></div><span>AI가 검색 결과를 분석하고 있습니다...</span></div>';
        
        try {
            // 검색 결과에서 제목과 설명 추출
            let resultsContext = '검색어: ' + query + '\n\n검색 결과:\n\n';
            searchResults.forEach((result, index) => {
                resultsContext += `${index + 1}. ${result.title}\n${result.snippet}\n\n`;
            });
            
            const systemPrompt = `당신은 검색 결과들을 바탕으로 사용자에게 명확하고 간결한 요약을 제공하는 AI입니다. 다음은 "${query}"에 대한 검색 결과입니다. 이 검색 결과들을 바탕으로 사용자가 알고 싶어하는 정보를 명확하고 간결하게 요약해주세요. 한국어로 답변해주세요.`;
            
            const userPrompt = `다음 검색 결과들을 종합하여 요약해주세요:\n\n${resultsContext}\n\n요약 시 다음 사항을 지켜주세요:\n1. 핵심 정보를 3-5개의 문단으로 정리\n2. 검색 결과의 주요 내용을 종합적으로 설명\n3. 객관적이고 중립적인 톤 유지\n4. 불필요한 인사말이나 서론 없이 바로 본론으로 시작`;

            // Groq API 엔드포인트와 요청 형식
            const response = await fetch(`https://api.groq.com/openai/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${GROQ_API_KEY}`, // 로컬 스토리지에서 가져온 키 사용
                },
                body: JSON.stringify({
                    model: GROQ_MODEL, 
                    messages: [
                        { role: 'system', content: systemPrompt },
                        { role: 'user', content: userPrompt }
                    ],
                    temperature: 0.7,
                    max_tokens: 1024,
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                const errorMessage = errorData?.error?.message || `HTTP status ${response.status}`;
                throw new Error(`Groq API 요청 실패: ${errorMessage}`);
            }

            const data = await response.json();
            
            if (data.choices && data.choices[0] && data.choices[0].message) {
                const summary = data.choices[0].message.content;
                summaryText.textContent = summary;
            } else {
                 // 응답에 content가 없는 경우 처리
                const finishReason = data.choices?.[0]?.finish_reason || '알 수 없는 이유';
                throw new Error(`응답 형식이 올바르지 않거나 응답이 완료되지 않았습니다. (이유: ${finishReason})`);
            }
        } catch (error) {
            console.error('Groq API 오류:', error);
            // Groq 키 관련 오류 발생 시 키를 다시 확인하라는 메시지 추가
            if (error.message.includes('API 요청 실패')) {
                summaryText.innerHTML = `<div class="gemini-error">❌ 요약 생성 중 오류가 발생했습니다: ${error.message}<br>Groq API 키가 유효한지 또는 사용량이 초과되지 않았는지 확인해주세요.</div>`;
            } else {
                summaryText.innerHTML = `<div class="gemini-error">❌ 요약 생성 중 오류가 발생했습니다: ${error.message}</div>`;
            }
        }
    }

    function monitorSearchResults() {
        const resultsObserver = new MutationObserver((mutations) => {
            if (!isCSE) return;
            
            const searchInput = document.querySelector('input.gsc-input');
            const newQuery = searchInput ? searchInput.value.trim() : '';
            const results = document.querySelectorAll('.gsc-webResult.gsc-result');

            if (results.length > 0 && newQuery && newQuery !== currentSearchQuery) {
                
                // 검색 결과 데이터 추출
                const searchResults = [];
                results.forEach(result => {
                    const titleElement = result.querySelector('.gs-title');
                    const snippetElement = result.querySelector('.gs-snippet');
                    
                    if (titleElement && snippetElement) {
                        searchResults.push({
                            title: titleElement.textContent.trim(),
                            snippet: snippetElement.textContent.trim()
                        });
                    }
                });

                if (searchResults.length > 0) {
                    const summaryContainer = document.getElementById('gemini-summary-container');
                    summaryContainer.style.display = 'block';
                    
                    // 새 쿼리로 요약 시작
                    generateSummary(newQuery, searchResults.slice(0, 5)); 

                    // currentSearchQuery를 새 쿼리로 갱신하여 중복 호출 방지
                    currentSearchQuery = newQuery;
                }
            } else if (!newQuery) {
                // 검색창이 비었을 때 (초기화)
                currentSearchQuery = '';
                document.getElementById('gemini-summary-container').style.display = 'none';
            }
        });

        const targetNode = document.querySelector('.gsc-results-wrapper-visible') || document.body;
        
        resultsObserver.observe(document.body, { 
            childList: true,
            subtree: true
        });
    }

    // 검색 결과 모니터링 시작
    monitorSearchResults();

    function removeUnwantedElements() {
        const selectors = [
            '.gsc-tabsArea',
            '.gsc-orderby-container',
            '.gcsc-find-more-on-google',
            '.gs-image',
            '.gsc-refinementsArea',
            '.gsc-above-wrapper-area',
            '.gsc-branding',
            '.gcsc-branding',
            '.gsc-watermark',
            'td.gsc-branding'
        ];
        
        selectors.forEach(selector => {
            document.querySelectorAll(selector).forEach(el => {
                el.style.cssText = 'display:none!important;visibility:hidden!important;opacity:0!important;height:0!important;width:0!important;';
                el.remove();
            });
        });
    }

    const observer = new MutationObserver(removeUnwantedElements);
    observer.observe(document.body, {
        childList: true,
        subtree: true
    });

    setInterval(removeUnwantedElements, 500);

    // 실시간 시계
    const timeDisplay = document.getElementById('time-display');
    function updateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');

        timeDisplay.textContent = `${year}년 ${month}월 ${day}일 ${hours}:${minutes}:${seconds}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

    function addFavicons() {
        const results = document.querySelectorAll('.gsc-webResult.gsc-result');
        
        results.forEach(result => {
            const titleLink = result.querySelector('.gs-title a');
            if (titleLink && !titleLink.querySelector('.favicon')) {
                try {
                    const url = new URL(titleLink.href);
                    const domain = url.hostname;
                    
                    const favicon = document.createElement('img');
                    favicon.className = 'favicon';
                    favicon.src = `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
                    favicon.style.cssText = `
                        width: 20px !important;
                        height: 20px !important;
                        margin-right: 10px !important;
                        border-radius: 4px !important;
                        vertical-align: middle !important;
                        display: inline-block !important;
                        object-fit: contain !important;
                    `;
                    
                    favicon.onerror = function() {
                        this.style.display = 'none'; // 아이콘 로드 실패 시 숨김
                    };
                    
                    titleLink.insertBefore(favicon, titleLink.firstChild);
                } catch (e) {
                    console.log('파비콘 추가 실패:', e);
                }
            }
        });
    }

    const faviconObserver = new MutationObserver(addFavicons);
    faviconObserver.observe(document.body, {
        childList: true,
        subtree: true
    });

    setInterval(addFavicons, 1000);

    function applyCardAnimation() {
        const cards = document.querySelectorAll('.gsc-webResult.gsc-result');
        
        cards.forEach((card, index) => {
            if (card.classList.contains('animated')) return;
            
            card.style.opacity = '0';
            card.style.transform = 'scale(0.9) translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.5s ease-in-out, transform 0.5s ease-in-out';
                card.style.opacity = '1';
                card.style.transform = 'scale(1) translateY(0)';
                card.classList.add('animated');
            }, index * 100);
        });
    }

    const cardAnimationObserver = new MutationObserver(applyCardAnimation);

    cardAnimationObserver.observe(document.body, {
        childList: true,
        subtree: true
    });

    setTimeout(applyCardAnimation, 500);

    function styleSearchSuggestion() {
        const suggestions = document.querySelectorAll('.gs-spelling');
        
        suggestions.forEach(suggestion => {
            suggestion.style.cssText = `
                color: var(--c-text) !important;
                background: none !important;
                border: none !important;
                padding: 3px 0 !important;
                margin: 3px 0 !important;
                font-size: 14px !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                line-height: 1.4 !important;
            `;
            
            const links = suggestion.querySelectorAll('a');
            links.forEach(link => {
                link.style.color = 'var(--c-blue)';
                link.style.fontWeight = '500';
                link.style.textDecoration = 'none';
                link.style.display = 'inline';
            });
            
            const ems = suggestion.querySelectorAll('em');
            ems.forEach(em => {
                em.style.color = 'var(--c-gray6)';
                em.style.fontStyle = 'normal';
                em.style.display = 'inline';
            });
        });
    }

    setInterval(styleSearchSuggestion, 500);

    const suggestionObserver = new MutationObserver(styleSearchSuggestion);
    suggestionObserver.observe(document.body, {
        childList: true,
        subtree: true
    });
</script>
