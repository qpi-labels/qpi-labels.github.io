<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>QISS</title>
    <link rel="shortcut icon" type="image/x-icon" href="/logo.ico">
    <meta property="og:url" content="https://qpi.kro.kr">
    <meta property="og:title" content="쿼터파이">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="만족도 2년연속 1위! 쿼터파이">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/colors.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/br-cobane');
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');
        @import url('https://cdn.jsdelivr.net/gh/toss/tossface/dist/tossface.css');

        body {
            background-color: var(--c-bg);
            color: var(--c-text);
            font-family: "BR Cobane", 'Pretendard Variable';
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding-top: 60px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(var(--rc-bg) / 80%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 5px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1.5px solid var(--c-gray1);
            box-sizing: border-box;
            min-height: 60px;
            font-family: "BR Cobane";
        }

        .header-title-link {
            text-decoration: none;
            color: inherit;
            margin-left: 15px;
        }

        .header-title-link h1 {
            font-size: x-large;
            margin: 0;
            font-weight: 550;
            display: inline;
        }

        .header-links {
            display: flex;
            gap: 20px;
            margin-right: 50px;
        }

        .header-link {
            color: var(--c-gray7);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            white-space: nowrap;
        }

        .header-link:hover {
            color: var(--c-gray6);
            text-decoration: underline;
        }

        .header-link:visited {
            color: var(--c-gray7);
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
        }
        .page-title {
            font-family: "BR Cobane";
            font-size: xxx-large;
            margin-bottom: 0;
            font-weight: 700;
        }

        body img {
            display: block;
            margin: 0 auto;
            width: 800px;
            height: auto;
            border: 1px solid rgba(var(--c-ltext) / 0%);
            border-radius: 5px;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid var(--c-gray1);
            font-size: 16px;
            outline: none;
            background-color: var(--c-bg);
            color: var(--c-text);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; /* Add color to transition */
        }


        .search-button {
            background-color: var(--c-blue);
            color: var(--c-ltext);
            border: none;
            padding: 8px 20px;
            border-radius: 16px;
            font-size: small;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease-out, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .search-button:hover {
            background-color: var(--c-blue-active);
        }

        #current-time {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        #credit {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="header-title-link">
            <h1>QPI</h1>
        </a>
        <div class="header-links">
            <a href="https://mail.google.com/" class="header-link" target="_blank">Gmail</a>
            <a href="https://drive.google.com/" class="header-link" target="_blank">Drive</a>
            <a href="https://classroom.google.com/" class="header-link" target="_blank">Classroom</a>
        </div>
    </header>

    <main>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
        <h1 class="page-title">QISS</h1>
        <input type="text" id="search-bar" placeholder="무엇이 궁금하신가요?" onkeydown="handleEnter(event)">
        <br><br>
        <div id="search-buttons">
            <button class="search-button" onclick="searchInGoogle()">Google</button>
            <button class="search-button" onclick="searchInNaver()">Naver</button>
            <button class="search-button" onclick="searchInDBpia()">DBpia</button>
            <button class="search-button" onclick="searchInGs()">Scholar</button>
            <button class="search-button" onclick="searchInRISS()">RISS</button>
        </div>

        <br>

        <div id="current-time">현재 시간 : <span id="time-display"></span></div>

        <div id="credit">2025 Q-PI, All Rights Reserved.</div>
    </main>

    <br><br><br><br><br><br><br>

    <script>
        const searchInput = document.getElementById('search-bar');

        window.onload = function() {
            searchInput.focus();
        };

        function handleEnter(event) {
            if (event.key === 'Enter') {
                searchInGoogle();
            }
        }

        function searchInGoogle() {
            const searchTerm = document.getElementById('search-bar').value;
            if (searchTerm.trim() !== "") {
                window.open('https://www.google.com/search?q=' + encodeURIComponent(searchTerm), '_blank');
            }
        }

        function searchInNaver() {
            const searchTerm = document.getElementById('search-bar').value;
             if (searchTerm.trim() !== "") {
                window.open('https://search.naver.com/search.naver?where=nexearch&sm=tab_hty&query=' + encodeURIComponent(searchTerm), '_blank');
             }
        }

        function searchInDBpia() {
            const searchTerm = document.getElementById('search-bar').value;
            if (searchTerm.trim() !== "") {
                window.open('https://www.dbpia.co.kr/search/topSearch?searchOption=all&query=' + encodeURIComponent(searchTerm), '_blank');
            }
        }
        function searchInGs() {
            const searchTerm = document.getElementById('search-bar').value;
            if (searchTerm.trim() !== "") {
                window.open('https://scholar.google.com/scholar?hl=ko&as_sdt=0%2C5&q=' + encodeURIComponent(searchTerm), '_blank');
            }
        }

        function searchInRISS() {
            const searchTerm = document.getElementById('search-bar').value;
            if (searchTerm.trim() !== "") {
                window.open('https://www.riss.kr/search/Search.do?colName=all&isDetailSearch=N&searchGubun=true&oldQuery=&sflag=1&fsearchMethod=search&isFDetailSearch=N&searchQuery=1&kbid=&pageNumber=1&query=' + encodeURIComponent(searchTerm),'_blank');
            }
        }

        const timeDisplay = document.getElementById('time-display');

        setInterval(() => {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            timeDisplay.textContent = `${year}년 ${month}월 ${day}일 ${hours}:${minutes}:${seconds}`;
        }, 1000);
    </script>
</body>
</html>
