<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>QISS</title>
    <link rel="shortcut icon" type="image/x-icon" href="/logo.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/logo_dark.ico" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/colors.css">
    <script async src="https://cse.google.com/cse.js?cx=c31ed7ed73e974099"></script>

    <style>
        @import url('https://fonts.cdnfonts.com/css/br-cobane');
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');
        @import url('https://cdn.jsdelivr.net/gh/toss/tossface/dist/tossface.css');

        body {
            background-color: var(--c-bg);
            color: var(--c-text);
            font-family: "BR Cobane", 'Pretendard Variable';
            text-align: center;
            user-select: none;
            margin: 0;
            padding-top: 60px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background-color: rgb(from var(--c-bg) r g b / 80%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 5px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1.5px solid var(--c-gray1);
            box-sizing: border-box;
            min-height: 60px;
            font-family: "BR Cobane";
        }

        .header-title-link {
            text-decoration: none;
            color: inherit;
            margin-left: 15px;
        }

        .header-title-link h1 {
            font-size: x-large;
            margin: 0;
            font-weight: 550;
        }

        .header-links {
            display: flex;
            gap: 20px;
            margin-right: 50px;
        }

        .header-link {
            color: var(--c-gray7);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .header-link:hover {
            color: var(--c-gray6);
            text-decoration: underline;
        }

        .page-title {
            font-family: "BR Cobane";
            font-size: xxx-large;
            font-weight: 700;
            margin-top: 80px;
            margin-bottom: 20px;
        }

        /* ‚úÖ Í≥µÌÜµ Í≤ÄÏÉâÎ∞î ÎîîÏûêÏù∏ */
        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 10px 20px;
            border-radius: 35px;
            border: 1.5px solid var(--c-gray2);
            font-size: 17px;
            outline: none;
            background-color: var(--c-bg);
            color: var(--c-text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar:focus {
            border-color: var(--c-blue);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.2);
        }

        /* ‚úÖ CSE Í≤ÄÏÉâÏ∞ΩÎèÑ Í∞ôÏùÄ Ïä§ÌÉÄÏùº Ï†ÅÏö© */
        .gcse-search {
            margin: 20px auto;
            max-width: 80%;
        }

        .gsc-control-cse {
            background: none !important;
            border: none !important;
        }

        input.gsc-input, .gsc-input-box, .gsc-input-box input {
            border-radius: 35px !important;
            border: 1.5px solid var(--c-gray2) !important;
            background-color: var(--c-bg) !important;
            color: var(--c-text) !important;
            font-size: 17px !important;
            padding: 10px 20px !important;
            height: auto !important;
            box-shadow: none !important;
        }

        input.gsc-input:focus {
            border-color: var(--c-blue) !important;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.2) !important;
        }

        .gsc-search-button-v2 {
            border-radius: 50% !important;
            background-color: var(--c-blue) !important;
            border: none !important;
            width: 40px !important;
            height: 40px !important;
            transition: transform 0.2s ease-out, background-color 0.3s ease;
        }

        .gsc-search-button-v2:hover {
            background-color: var(--c-blue-active) !important;
            transform: translateY(-2px);
        }

        .gsc-search-button-v2 svg, .gsc-search-button-v2 img {
            filter: brightness(200%) !important;
        }

        /* ‚úÖ Îã§Ï§ëÍ≤ÄÏÉâ */
        #custom-search {
            display: none;
        }

        #search-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .search-button {
            background-color: var(--c-blue);
            color: var(--c-ltext);
            border: none;
            padding: 8px 20px;
            border-radius: 16px;
            font-size: small;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease-out, background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: var(--c-blue-active);
            transform: translateY(-2px);
        }

        #mode-toggle {
            margin-top: 30px;
            background-color: var(--c-gray2);
            color: var(--c-text);
            border: none;
            border-radius: 20px;
            padding: 7px 18px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #mode-toggle:hover {
            background-color: var(--c-gray3);
        }

        #current-time {
            margin-top: 25px;
            font-size: 16px;
        }

        #credit {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
            color: var(--c-gray6);
        }

        @media (prefers-color-scheme: dark) {
            .gs-title, .gs-title * {
                color: #7cbcff !important;
            }
        }
    </style>
</head>
<body>
<header>
    <a href="/" class="header-title-link"><h1>QPI</h1></a>
    <div class="header-links">
        <a href="https://mail.google.com/" class="header-link" target="_blank">Gmail</a>
        <a href="https://drive.google.com/" class="header-link" target="_blank">Drive</a>
        <a href="https://classroom.google.com/" class="header-link" target="_blank">Classroom</a>
    </div>
</header>

<main>
    <h1 class="page-title">QISS</h1>
    <button id="mode-toggle" onclick="toggleMode()">üîò ÌòÑÏû¨: CSE Î™®Îìú</button>

    <!-- ‚úÖ CSE Í≤ÄÏÉâ -->
    <div id="cse-search" class="gcse-search"></div>

    <!-- ‚úÖ Îã§Ï§ë Í≤ÄÏÉâ -->
    <div id="custom-search">
        <input type="text" id="search-bar" class="search-bar" placeholder="Î¨¥ÏóáÏù¥ Í∂ÅÍ∏àÌïòÏã†Í∞ÄÏöî?" onkeydown="handleEnter(event)">
        <div id="search-buttons">
            <button class="search-button" onclick="searchInGoogle()">Google</button>
            <button class="search-button" onclick="searchInNaver()">Naver</button>
            <button class="search-button" onclick="searchInDBpia()">DBpia</button>
            <button class="search-button" onclick="searchInGs()">Scholar</button>
            <button class="search-button" onclick="searchInRISS()">RISS</button>
        </div>
    </div>

    <div id="current-time">ÌòÑÏû¨ ÏãúÍ∞Ñ : <span id="time-display"></span></div>
    <div id="credit">2025 Q-PI, All Rights Reserved.</div>
</main>

<script>
    let isCSE = true;

    function toggleMode() {
        isCSE = !isCSE;
        const cse = document.getElementById('cse-search');
        const custom = document.getElementById('custom-search');
        const toggleBtn = document.getElementById('mode-toggle');

        if (isCSE) {
            cse.style.display = 'block';
            custom.style.display = 'none';
            toggleBtn.textContent = 'üîò ÌòÑÏû¨: CSE Î™®Îìú';
        } else {
            cse.style.display = 'none';
            custom.style.display = 'block';
            toggleBtn.textContent = 'üîò ÌòÑÏû¨: Îã§Ï§ë Í≤ÄÏÉâ Î™®Îìú';
            document.getElementById('search-bar').focus();
        }
    }

    function handleEnter(event) {
        if (event.key === 'Enter') searchInGoogle();
    }

    function getQuery() {
        return document.getElementById('search-bar').value.trim();
    }

    function searchInGoogle() {
        const q = getQuery();
        if (q) window.open('https://www.google.com/search?q=' + encodeURIComponent(q), '_blank');
    }

    function searchInNaver() {
        const q = getQuery();
        if (q) window.open('https://search.naver.com/search.naver?query=' + encodeURIComponent(q), '_blank');
    }

    function searchInDBpia() {
        const q = getQuery();
        if (q) window.open('https://www.dbpia.co.kr/search/topSearch?searchOption=all&query=' + encodeURIComponent(q), '_blank');
    }

    function searchInGs() {
        const q = getQuery();
        if (q) window.open('https://scholar.google.com/scholar?q=' + encodeURIComponent(q), '_blank');
    }

    function searchInRISS() {
        const q = getQuery();
        if (q) window.open('https://www.riss.kr/search/Search.do?query=' + encodeURIComponent(q), '_blank');
    }

    // Ïã§ÏãúÍ∞Ñ ÏãúÍ≥Ñ
    const timeDisplay = document.getElementById('time-display');
    setInterval(() => {
        const now = new Date();
        const y = now.getFullYear();
        const m = now.getMonth() + 1;
        const d = now.getDate();
        const h = now.getHours();
        const min = now.getMinutes().toString().padStart(2, '0');
        const s = now.getSeconds().toString().padStart(2, '0');
        timeDisplay.textContent = `${y}ÎÖÑ ${m}Ïõî ${d}Ïùº ${h}:${min}:${s}`;
    }, 1000);
</script>
</body>
</html>
