<script>
    let isCSE = false;

    function toggleMode() {
        isCSE = !isCSE;
        const cse = document.getElementById('cse-search');
        const custom = document.getElementById('custom-search');
        const toggleBtn = document.getElementById('mode-toggle');

        if (isCSE) {
            cse.style.display = 'block';
            custom.style.display = 'none';
            toggleBtn.textContent = 'QISS Search';
        } else {
            cse.style.display = 'none';
            custom.style.display = 'block';
            toggleBtn.textContent = 'QISS';
            document.getElementById('search-bar').focus();
        }
    }

    function handleEnter(event) {
        if (event.key === 'Enter') searchInGoogle();
    }

    function getQuery() {
        return document.getElementById('search-bar').value.trim();
    }

    function searchInGoogle() {
        const q = getQuery();
        if (q) window.open('https://www.google.com/search?q=' + encodeURIComponent(q), '_blank');
    }

    function searchInNaver() {
        const q = getQuery();
        if (q) window.open('https://search.naver.com/search.naver?where=nexearch&sm=tab_hty&query=' + encodeURIComponent(q), '_blank');
    }

    function searchInDBpia() {
        const q = getQuery();
        if (q) window.open('https://www.dbpia.co.kr/search/topSearch?searchOption=all&query=' + encodeURIComponent(q), '_blank');
    }

    function searchInGs() {
        const q = getQuery();
        if (q) window.open('https://scholar.google.com/scholar?hl=ko&as_sdt=0%2C5&q=' + encodeURIComponent(q), '_blank');
    }

    function searchInRISS() {
        const q = getQuery();
        if (q) window.open('https://www.riss.kr/search/Search.do?colName=all&isDetailSearch=N&searchGubun=true&oldQuery=&sflag=1&fsearchMethod=search&isFDetailSearch=N&searchQuery=1&kbid=&pageNumber=1&query=' + encodeURIComponent(q), '_blank');
    }

    // 불필요한 요소 제거
    function removeUnwantedElements() {
        const selectors = [
            '.gsc-tabsArea',
            '.gsc-orderby-container',
            '.gcsc-find-more-on-google',
            '.gs-image',
            '.gsc-refinementsArea',
            '.gsc-above-wrapper-area',
            '.gsc-branding',
            '.gcsc-branding',
            '.gsc-watermark',
            'td.gsc-branding'
        ];
        
        selectors.forEach(selector => {
            document.querySelectorAll(selector).forEach(el => {
                el.style.cssText = 'display:none!important;visibility:hidden!important;opacity:0!important;height:0!important;width:0!important;';
                el.remove();
            });
        });
    }

    // DOM 변경 감지 및 제거
    const observer = new MutationObserver(removeUnwantedElements);
    observer.observe(document.body, {
        childList: true,
        subtree: true
    });

    // 주기적으로 제거
    setInterval(removeUnwantedElements, 500);

    // 실시간 시계
    const timeDisplay = document.getElementById('time-display');
    setInterval(() => {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        const hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');

        timeDisplay.textContent = `${year}년 ${month}월 ${day}일 ${hours}:${minutes}:${seconds}`;
    }, 1000);
// 고해상도 파비콘 버전
function addFavicons() {
    const results = document.querySelectorAll('.gsc-webResult.gsc-result');
    
    results.forEach(result => {
        const titleLink = result.querySelector('.gs-title a');
        if (titleLink && !titleLink.querySelector('.favicon')) {
            try {
                const url = new URL(titleLink.href);
                const domain = url.hostname;
                
                const favicon = document.createElement('img');
                favicon.className = 'favicon';
                // DuckDuckGo 파비콘 서비스 사용 (더 고품질)
                favicon.src = `https://icons.duckduckgo.com/ip3/${domain}.ico`;
                favicon.style.cssText = `
                    width: 20px !important;
                    height: 20px !important;
                    margin-right: 10px !important;
                    border-radius: 4px !important;
                    vertical-align: middle !important;
                    display: inline-block !important;
                    object-fit: contain !important;
                `;
                
                // 로드 실패 시 Google 파비콘으로 대체
                favicon.onerror = function() {
                    this.src = `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
                };
                
                titleLink.insertBefore(favicon, titleLink.firstChild);
            } catch (e) {
                console.log('파비콘 추가 실패:', e);
            }
        }
    });
}

const faviconObserver = new MutationObserver(addFavicons);
faviconObserver.observe(document.body, {
    childList: true,
    subtree: true
});

setInterval(addFavicons, 1000);

</script>
