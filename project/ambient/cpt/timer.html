<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Realistic Sky - Continuous Manual Time</title>
    <style>
        :root {
            --primary: #90caf9;
            --zenith: #000; --horizon: #000;
            --sun-x: 50%; --sun-y: 110%;
            --moon-x: 50%; --moon-y: 110%;
            --star-opacity: 0; --star-rot: 0deg;
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Roboto', sans-serif; user-select: none;
            position: fixed; top: 0; left: 0; overscroll-behavior: none;
        }

        .layer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; }
        .sky { background: linear-gradient(to bottom, var(--zenith) 0%, var(--horizon) 100%); z-index: 0; }
        
        .star-field { top: 50%; left: 50%; width: 200vmax; height: 200vmax; transform: translate(-50%, -50%) rotate(var(--star-rot)); z-index: 1; opacity: var(--star-opacity); transition: opacity 3s ease-in-out; }
        .star { position: absolute; background: white; border-radius: 50%; }

        .satellite {
            position: absolute; width: 1.5px; height: 1.5px; background: #fff;
            border-radius: 50%; z-index: 2; box-shadow: 0 0 3px 1px rgba(255,255,255,0.7);
            will-change: transform;
        }

        .sun-aura {
            position: absolute; left: var(--sun-x); top: var(--sun-y); transform: translate(-50%, -50%);
            width: 160vmax; height: 160vmax;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.35) 0%, rgba(255, 200, 100, 0.1) 20%, rgba(255, 150, 50, 0.05) 40%, transparent 70%);
            mix-blend-mode: screen; z-index: 4;
        }
        .sun-disk {
            position: absolute; left: var(--sun-x); top: var(--sun-y); transform: translate(-50%, -50%);
            width: 65px; height: 65px; border-radius: 50%; background: #fff;
            box-shadow: 0 0 50px 15px #fff, 0 0 120px 40px rgba(255, 230, 150, 0.5);
            z-index: 5;
        }

        .moon-aura {
            position: absolute; left: var(--moon-x); top: var(--moon-y); transform: translate(-50%, -50%);
            width: 100vmax; height: 100vmax;
            background: radial-gradient(circle, rgba(180, 220, 255, 0.25) 0%, rgba(100, 150, 255, 0.05) 30%, transparent 60%);
            mix-blend-mode: screen; z-index: 4;
        }
        .moon-disk {
            position: absolute; left: var(--moon-x); top: var(--moon-y); transform: translate(-50%, -50%);
            width: 50px; height: 50px; border-radius: 50%; background: #e0e0e0;
            box-shadow: 0 0 30px 5px rgba(255, 255, 255, 0.4);
            z-index: 5;
        }

        /* UI */
        .bottom-clock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); color: rgba(255, 255, 255, 0.4); font-weight: 100; font-size: 13px; letter-spacing: 2px; z-index: 50; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 48px; height: 48px; border-radius: 50%; background: rgba(255,255,255,0.06); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); cursor: pointer; z-index: 100; display: flex; justify-content: center; align-items: center; }
        .popup { position: fixed; bottom: 90px; right: 30px; width: 260px; background: rgba(10,10,10,0.95); backdrop-filter: blur(25px); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); color: #fff; z-index: 90; opacity: 0; pointer-events: none; transform: translateY(15px); transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .popup.active { opacity: 1; pointer-events: auto; transform: translateY(0); }
        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .label { font-size: 11px; font-weight: 300; letter-spacing: 1px; color: #aaa; }

        input[type=range] { width: 100%; -webkit-appearance: none; background: rgba(255,255,255,0.1); height: 2px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%; background: var(--primary); cursor: pointer; }
        .switch { position: relative; width: 34px; height: 16px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #333; border-radius: 18px; transition: 0.4s; cursor: pointer; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 2px; bottom: 2px; background: white; border-radius: 50%; transition: 0.4s; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(18px); }
    
.study-hud {
    position: fixed;
    top: 18px; left: 50%;
    transform: translateX(-50%);
    width: min(92vw, 560px);
    z-index: 120;
    pointer-events: auto;
    background: rgba(10,10,10,0.45);
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 22px;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    padding: 14px 14px 12px 14px;
    box-shadow: 0 16px 60px rgba(0,0,0,0.45);
}
.study-row1 {
    display:flex; align-items:center; justify-content:space-between; gap:10px;
}
.study-time {
    font-size: 34px;
    font-weight: 100;
    letter-spacing: 1.5px;
    color: rgba(255,255,255,0.92);
    line-height: 1;
}
.study-mini {
    display:flex; align-items:center; gap:8px;
}
.icon-btn {
    width: 36px; height: 36px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(255,255,255,0.06);
    cursor: pointer;
    display:flex; align-items:center; justify-content:center;
    color: rgba(255,255,255,0.75);
}
.icon-btn:active { transform: scale(0.98); }
.study-row2 {
    margin-top: 12px;
    display:flex; align-items:center; justify-content:space-between; gap:10px;
}
.segmented {
    display:flex; gap:6px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 999px;
    padding: 4px;
}
.seg-btn {
    border: 0;
    background: transparent;
    color: rgba(255,255,255,0.68);
    font-size: 12px;
    letter-spacing: 0.8px;
    padding: 8px 10px;
    border-radius: 999px;
    cursor: pointer;
    white-space: nowrap;
}
.seg-btn.active {
    background: rgba(255,255,255,0.12);
    color: rgba(255,255,255,0.92);
    border: 1px solid rgba(255,255,255,0.10);
}
.study-select {
    flex: 1;
    max-width: 260px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(255,255,255,0.06);
    color: rgba(255,255,255,0.88);
    padding: 9px 12px;
    outline: none;
    font-size: 12px;
    letter-spacing: 0.5px;
}
.study-row3 { margin-top: 10px; display:flex; align-items:center; gap:10px; }
.chipbar {
    display:flex;
    gap:8px;
    overflow:auto;
    padding-bottom: 2px;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
}
.chipbar::-webkit-scrollbar { display:none; }
.chip {
    flex: 0 0 auto;
    display:flex; align-items:center; gap:8px;
    border-radius: 999px;
    padding: 9px 12px;
    font-size: 12px;
    letter-spacing: 0.4px;
    color: rgba(255,255,255,0.86);
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.10);
    cursor: pointer;
}
.chip.active {
    background: rgba(144,202,249,0.16);
    border-color: rgba(144,202,249,0.35);
    color: rgba(255,255,255,0.95);
}
.chip .dot {
    width: 8px; height: 8px; border-radius: 50%;
    background: rgba(255,255,255,0.25);
}
.chip.active .dot {
    background: var(--primary);
    box-shadow: 0 0 10px rgba(144,202,249,0.8);
}

.study-toggle {
    margin-left: auto;
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(255,255,255,0.06);
    color: rgba(255,255,255,0.92);
    border-radius: 16px;
    padding: 10px 14px;
    cursor: pointer;
    display:flex; align-items:center; gap:10px;
    letter-spacing: 1px;
    font-size: 12px;
}
.study-toggle.running {
    background: rgba(144,202,249,0.15);
    border-color: rgba(144,202,249,0.35);
}

.modal-backdrop {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    z-index: 200;
    display:none;
    pointer-events: auto;
}
.modal-backdrop.active { display:block; }
.modal {
    position: absolute;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    width: min(92vw, 420px);
    background: rgba(10,10,10,0.95);
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 22px;
    padding: 18px;
    color: #fff;
}
.modal h3 {
    margin: 0 0 10px 0;
    font-size: 14px;
    font-weight: 400;
    letter-spacing: 0.6px;
    color: rgba(255,255,255,0.92);
}
.modal p {
    margin: 0 0 14px 0;
    font-size: 12px;
    font-weight: 300;
    color: rgba(255,255,255,0.65);
    line-height: 1.5;
}
.modal input {
    width: 100%;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.06);
    color: rgba(255,255,255,0.92);
    padding: 12px 12px;
    outline: none;
    font-size: 13px;
    letter-spacing: 0.2px;
}
.modal-actions {
    margin-top: 14px;
    display:flex; justify-content:flex-end; gap:10px;
}
.btn {
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(255,255,255,0.06);
    color: rgba(255,255,255,0.88);
    border-radius: 14px;
    padding: 10px 12px;
    cursor: pointer;
    font-size: 12px;
    letter-spacing: 0.5px;
}
.btn.primary {
    background: rgba(144,202,249,0.18);
    border-color: rgba(144,202,249,0.35);
    color: rgba(255,255,255,0.95);
}

.sheet {
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    width: min(92vw, 560px);
    z-index: 180;
    background: rgba(10,10,10,0.92);
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 22px;
    padding: 16px;
    color: #fff;
    pointer-events: auto;
    opacity: 0;
    transform: translateX(-50%) translateY(14px);
    transition: 0.35s cubic-bezier(0.23, 1, 0.32, 1);
}
.sheet.active {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}
.sheet-header {
    display:flex; align-items:center; justify-content:space-between;
    margin-bottom: 10px;
}
.sheet-title {
    font-size: 13px;
    letter-spacing: 0.8px;
    color: rgba(255,255,255,0.9);
    font-weight: 400;
}
.sheet-sub {
    font-size: 11px;
    letter-spacing: 0.4px;
    color: rgba(255,255,255,0.55);
    margin-top: 2px;
}
.list {
    margin-top: 10px;
    display:flex; flex-direction:column; gap:10px;
    max-height: 38vh;
    overflow:auto;
    -webkit-overflow-scrolling: touch;
}
.item {
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 12px;
}
.item-row {
    display:flex; align-items:center; justify-content:space-between; gap:10px;
}
.item-name {
    font-size: 12px;
    letter-spacing: 0.4px;
    color: rgba(255,255,255,0.92);
    font-weight: 400;
    overflow:hidden; text-overflow: ellipsis; white-space: nowrap;
    max-width: 65%;
}
.item-time {
    font-size: 12px;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.85);
    font-weight: 300;
}
.bar {
    margin-top: 8px;
    height: 6px;
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
    overflow:hidden;
}
.bar > div {
    height: 100%;
    width: 0%;
    background: rgba(144,202,249,0.75);
}
.sheet-actions {
    margin-top: 12px;
    display:flex; gap:10px; justify-content:space-between; align-items:center;
}
.danger {
    color: rgba(255,170,170,0.95);
    border-color: rgba(255,170,170,0.35);
    background: rgba(255,170,170,0.10);
}

.panel-tabs{
    display:flex; gap:6px;
    margin: 10px 0 12px 0;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 999px;
    padding: 4px;
}
.tab-btn{
    flex:1;
    border:0;
    background: transparent;
    color: rgba(255,255,255,0.60);
    font-size: 12px;
    letter-spacing: 0.6px;
    padding: 9px 10px;
    border-radius: 999px;
    cursor:pointer;
    display:flex; align-items:center; justify-content:center; gap:8px;
}
.tab-btn.active{
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.10);
    color: rgba(255,255,255,0.92);
}
.panel-body{ margin-top: 6px; }
.tab{ display:none; }
.tab.active{ display:block; }

.kpi-row{ display:flex; gap:10px; }
.kpi{
    flex:1;
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.05);
    border-radius: 18px;
    padding: 12px;
}
.kpi .kpi-label{
    font-size: 11px; letter-spacing: 0.6px;
    color: rgba(255,255,255,0.55);
}
.kpi .kpi-value{
    margin-top: 6px;
    font-size: 16px;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.92);
    font-weight: 300;
}
.kpi .kpi-sub{
    margin-top: 4px;
    font-size: 11px;
    color: rgba(255,255,255,0.55);
}

.period-row{ margin-top: 10px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
.period-seg{ display:flex; gap:6px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); border-radius: 999px; padding: 4px; }
.period-btn{
    border:0; background:transparent; color: rgba(255,255,255,0.62);
    font-size: 12px; letter-spacing: 0.6px;
    padding: 8px 10px; border-radius: 999px; cursor:pointer;
}
.period-btn.active{ background: rgba(255,255,255,0.12); color: rgba(255,255,255,0.92); border:1px solid rgba(255,255,255,0.10); }

.goalbar{
    margin-top: 10px;
    height: 6px; border-radius: 999px;
    background: rgba(255,255,255,0.10);
    overflow: hidden;
}
.goalbar > div{
    height:100%;
    width:0%;
    background: rgba(144,202,249,0.75);
    transition: width 0.25s ease;
}
.study-hud.goal-hit{
    box-shadow: 0 16px 80px rgba(144,202,249,0.22);
    border-color: rgba(144,202,249,0.22);
}

.weekday{
    margin-top: 10px;
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.05);
    border-radius: 18px;
    padding: 12px;
}
.week-bars{ display:flex; gap:8px; align-items:flex-end; height: 86px; }
.week-bar{
    flex:1;
    display:flex; flex-direction:column; align-items:center; gap:6px;
}
.week-bar .barcol{
    width: 100%;
    border-radius: 10px;
    background: rgba(255,255,255,0.08);
    overflow:hidden;
    height: 64px;
    display:flex; align-items:flex-end;
}
.week-bar .barcol > div{
    width: 100%;
    height: 0%;
    background: rgba(144,202,249,0.75);
}
.week-bar .wlabel{
    font-size: 10px;
    letter-spacing: 0.5px;
    color: rgba(255,255,255,0.55);
}
.week-bar.zero .barcol{ background: rgba(255,255,255,0.04); }
.week-bar.zero .wlabel{ opacity: 0.35; }

.calendar{
    margin-top: 8px;
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.05);
    border-radius: 18px;
    padding: 12px;
}
.cal-header{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    margin-bottom: 8px;
}
.cal-title{
    font-size: 13px;
    letter-spacing: 0.8px;
    color: rgba(255,255,255,0.9);
}
.cal-grid{
    display:grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
}
.cal-dow{
    font-size: 10px;
    color: rgba(255,255,255,0.45);
    text-align:center;
    letter-spacing: 0.6px;
    padding: 4px 0;
}
.cal-day{
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.04);
    border-radius: 14px;
    padding: 8px 8px 7px 8px;
    min-height: 52px;
    cursor:pointer;
    display:flex; flex-direction:column; justify-content:space-between;
}
.cal-day.off{
    opacity: 0.28;
    cursor: default;
}
.cal-day .dnum{
    font-size: 12px;
    color: rgba(255,255,255,0.78);
    letter-spacing: 0.6px;
}
.cal-day .dtime{
    font-size: 10px;
    color: rgba(255,255,255,0.58);
    letter-spacing: 0.8px;
    text-align:right;
}
.cal-day.today{
    border-color: rgba(144,202,249,0.35);
    background: rgba(144,202,249,0.10);
}

.manage-list{ margin-top: 10px; display:flex; flex-direction:column; gap:10px; max-height: 40vh; overflow:auto; -webkit-overflow-scrolling: touch; }
.msub{
    border: 1px solid rgba(255,255,255,0.08);
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 12px;
    display:flex; align-items:center; justify-content:space-between; gap:10px;
}
.msub-left{ display:flex; align-items:center; gap:10px; min-width: 0; }
.swatch{ width: 14px; height: 14px; border-radius: 50%; box-shadow: 0 0 0 2px rgba(255,255,255,0.10); }
.msub-name{ font-size: 12px; color: rgba(255,255,255,0.92); letter-spacing: 0.5px; overflow:hidden; text-overflow: ellipsis; white-space: nowrap; }
.msub-right{ display:flex; align-items:center; gap:8px; }
.msub-time{ font-size: 11px; color: rgba(255,255,255,0.65); letter-spacing: 0.8px; white-space: nowrap; }

.color-row{ margin-top: 12px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
.colors{ display:flex; gap:8px; flex-wrap: wrap; }
.cdot{
    width: 22px; height: 22px; border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.14);
    cursor:pointer;
}
.cdot.active{ box-shadow: 0 0 0 2px rgba(144,202,249,0.5); }
.color-input{
    width: 42px; height: 34px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.06);
    padding: 0 6px;
}

@media (max-width: 420px){
    .study-time{ font-size: 30px; }
    .study-hud{ padding: 13px 12px 11px 12px; }
    .sheet{ padding: 14px; }
}

    </style>
</head>
<body>

    <div class="layer sky"></div>
    <div class="layer star-field" id="starField"></div>
    <div id="satLayer" class="layer"></div>
    
    <div class="layer celestial">
        <div class="sun-aura"></div>
        <div class="sun-disk"></div>
        <div class="moon-aura"></div>
        <div class="moon-disk"></div>
    </div>


    <div class="study-hud" id="studyHud">
        <div class="study-row1">
            <div class="study-time" id="studyTime">00:00:00</div>
            <div class="study-mini">
                <button class="icon-btn" id="openStatsBtn" aria-label="Stats">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M4 19V10" stroke="rgba(255,255,255,0.75)" stroke-width="2" stroke-linecap="round"/>
                        <path d="M10 19V5" stroke="rgba(255,255,255,0.75)" stroke-width="2" stroke-linecap="round"/>
                        <path d="M16 19V13" stroke="rgba(255,255,255,0.75)" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22 19H2" stroke="rgba(255,255,255,0.55)" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="icon-btn" id="addSubjectBtn" aria-label="Add Subject">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M12 5V19" stroke="rgba(255,255,255,0.85)" stroke-width="2" stroke-linecap="round"/>
                        <path d="M5 12H19" stroke="rgba(255,255,255,0.85)" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="goalbar"><div id="goalBarFill"></div></div>

        <div class="study-row2">
            <div class="segmented" role="tablist" aria-label="Timer View Mode">
                <button class="seg-btn active" id="modeTotalBtn" type="button">오늘 총 공부</button>
                <button class="seg-btn" id="modeSubjectBtn" type="button">과목</button>
            </div>

            <select class="study-select" id="subjectSelect" aria-label="Subject Select" disabled>
                <option value="">과목 선택</option>
            </select>
        </div>

        <div class="study-row3">
            <div class="chipbar" id="subjectChips" aria-label="Subject Buttons"></div>
            <button class="icon-btn" id="stopBtn" type="button" aria-label="Stop" style="display:none">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path d="M7 7H17V17H7V7Z" fill="rgba(255,255,255,0.80)"/>

    <script>
        // --- 1. Star Field ---
        const starField = document.getElementById('starField');
        for(let i=0; i<300; i++){
            const s = document.createElement('div'); s.className = 'star';
            const size = Math.random()*1.2 + 0.4;
            s.style.width = s.style.height = size+'px';
            s.style.left = Math.random()*100+'%'; s.style.top = Math.random()*100+'%';
            s.style.opacity = Math.random();
            starField.appendChild(s);
        }

        // --- 2. Ultra-Slow Satellite Engine (0.5x Frequency) ---
        const satLayer = document.getElementById('satLayer');
        let currentSunAlt = 0;

        function animateObject(isStarlink = false) {
            if (currentSunAlt > 0.05) return; 

            const side = Math.floor(Math.random() * 4);
            let sx, sy, ex, ey;
            if(side === 0) { sx = -15; sy = Math.random()*100; ex = 115; ey = Math.random()*100; }
            else if(side === 1) { sx = 115; sy = Math.random()*100; ex = -15; ey = Math.random()*100; }
            else if(side === 2) { sx = Math.random()*100; sy = -15; ex = Math.random()*100; ey = 115; }
            else { sx = Math.random()*100; sy = 115; ex = Math.random()*100; ey = -15; }

            const duration = Math.random() * 20000 + 40000; // 40~60초 동안 아주 천천히 이동
            const count = isStarlink ? 18 : 1;

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const sat = document.createElement('div');
                    sat.className = 'satellite';
                    satLayer.appendChild(sat);
                    const startTime = performance.now();

                    const move = (now) => {
                        const t = (now - startTime) / duration;
                        if (t < 1) {
                            sat.style.transform = `translate(${sx + (ex - sx) * t}vw, ${sy + (ey - sy) * t}vh)`;
                            requestAnimationFrame(move);
                        } else { sat.remove(); }
                    };
                    requestAnimationFrame(move);
                }, isStarlink ? i * (800 + Math.random() * 400) : 0);
            }
        }

        const satLoop = () => { animateObject(false); setTimeout(satLoop, Math.random() * 60000 + 40000); };
        const starlinkLoop = () => { animateObject(true); setTimeout(starlinkLoop, Math.random() * 120000 + 120000); };
        
        satLoop();
        starlinkLoop();

                // --- 3. Ambient (offline WebAudio) ---
        // NOTE: 네트워크 의존 제거. 브라우저 내 WebAudio로 아주 약한 앰비언트를 생성합니다.
        const soundToggle = document.getElementById('soundToggle');

        const Ambient = (() => {
            let ctx = null;
            let master = null;
            let noiseSrc = null;
            let noiseGain = null;
            let lp = null;
            let osc = null;
            let oscGain = null;
            let unlocked = false;
            let running = false;

            function ensure() {
                if (ctx) return;
                const AC = window.AudioContext || window.webkitAudioContext;
                if (!AC) return;
                ctx = new AC();
                master = ctx.createGain();
                master.gain.value = 0.0;
                master.connect(ctx.destination);

                // Brown-ish noise buffer
                const bufferSize = 2 * ctx.sampleRate;
                const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
                const data = buffer.getChannelData(0);
                let lastOut = 0.0;
                for (let i = 0; i < bufferSize; i++) {
                    const white = Math.random() * 2 - 1;
                    lastOut = (lastOut + (0.02 * white)) / 1.02;
                    data[i] = lastOut * 3.5;
                }

                lp = ctx.createBiquadFilter();
                lp.type = 'lowpass';
                lp.frequency.value = 350;

                noiseGain = ctx.createGain();
                noiseGain.gain.value = 0.22;

                noiseSrc = ctx.createBufferSource();
                noiseSrc.buffer = buffer;
                noiseSrc.loop = true;
                noiseSrc.connect(lp);
                lp.connect(noiseGain);
                noiseGain.connect(master);

                // Soft tone (very low)
                osc = ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.value = 174; // F3-ish
                oscGain = ctx.createGain();
                oscGain.gain.value = 0.035;
                osc.connect(oscGain);
                oscGain.connect(master);
            }

            async function unlock() {
                try {
                    ensure();
                    if (!ctx) return;
                    if (ctx.state === 'suspended') await ctx.resume();
                    if (!unlocked) {
                        noiseSrc.start();
                        osc.start();
                        unlocked = true;
                    }
                } catch (_) {}
            }

            function start() {
                ensure();
                if (!ctx) return;
                running = true;
                const t = ctx.currentTime;
                master.gain.cancelScheduledValues(t);
                master.gain.setValueAtTime(master.gain.value, t);
                master.gain.linearRampToValueAtTime(0.35, t + 0.6);
            }

            function stop() {
                if (!ctx) return;
                running = false;
                const t = ctx.currentTime;
                master.gain.cancelScheduledValues(t);
                master.gain.setValueAtTime(master.gain.value, t);
                master.gain.linearRampToValueAtTime(0.0, t + 0.5);
            }

            function isRunning() { return running; }

            return { unlock, start, stop, isRunning };
        })();

        function unlockAudio() {
            // 기존 UI(팝업 열기/토글) 동작 시 오디오 잠금 해제
            Ambient.unlock();
        }

        soundToggle.addEventListener('change', function() {
            unlockAudio();
            if (this.checked) Ambient.start();
            else Ambient.stop();
        });

        // --- 4. Continuous Time Engine (Manual Jump & Continue) ---
        const autoCheck = document.getElementById('autoCheck');
        const timeRange = document.getElementById('timeRange');
        const clock = document.getElementById('clock');
        
        let manualStartMinutes = 720; // 사용자가 설정한 기준 분
        let manualReferenceTime = Date.now(); // 설정을 변경한 실제 시간
        let minutesGlobal = 720;

        const skyKeyframes = [
            { h: 0,  z: [5, 10, 25], hz: [10, 20, 35] },
            { h: 6,  z: [40, 80, 140], hz: [255, 150, 100] },
            { h: 11, z: [30, 100, 220], hz: [180, 230, 255] },
            { h: 16, z: [30, 100, 220], hz: [180, 230, 255] },
            { h: 19, z: [30, 50, 110], hz: [255, 120, 50] },
            { h: 22, z: [5, 10, 25], hz: [10, 20, 35] },
            { h: 24, z: [5, 10, 25], hz: [10, 20, 35] }
        ];

        function updateSky(m) {
            minutesGlobal = m % 1440;
            const h = minutesGlobal / 60;
            const s = (minutesGlobal * 60) % 60;

            let c;
            for(let i=0; i<skyKeyframes.length-1; i++) {
                const start = skyKeyframes[i], end = skyKeyframes[i+1];
                if(h >= start.h && h <= end.h) {
                    const t = (h - start.h) / (end.h - start.h);
                    const l = (c1, c2) => Math.round(c1 + (c2 - c1) * t);
                    c = { 
                        z: `rgb(${l(start.z[0],end.z[0])},${l(start.z[1],end.z[1])},${l(start.z[2],end.z[2])})`,
                        hz: `rgb(${l(start.hz[0],end.hz[0])},${l(start.hz[1],end.hz[1])},${l(start.hz[2],end.hz[2])})`
                    };
                    break;
                }
            }
            document.documentElement.style.setProperty('--zenith', c.z);
            document.documentElement.style.setProperty('--horizon', c.hz);

            const sProg = (h>=5 && h<=19) ? (h-5)/14 : -1;
            if(sProg >= 0) {
                currentSunAlt = Math.sin(sProg*Math.PI);
                document.documentElement.style.setProperty('--sun-x', (sProg*120-10)+'%');
                document.documentElement.style.setProperty('--sun-y', (100-currentSunAlt*90)+'%');
            } else { currentSunAlt = -1; document.documentElement.style.setProperty('--sun-y', '150%'); }

            const moonH = (h + 12) % 24;
            const mProg = (moonH >= 5 && moonH <= 19) ? (moonH - 5)/14 : -1;
            if(mProg >= 0) {
                const alt = Math.sin(mProg*Math.PI);
                document.documentElement.style.setProperty('--moon-x', (mProg*120-10)+'%');
                document.documentElement.style.setProperty('--moon-y', (100-alt*85)+'%');
            } else { document.documentElement.style.setProperty('--moon-y', '150%'); }

            document.documentElement.style.setProperty('--star-opacity', currentSunAlt > 0.1 ? 0 : 1);
            document.documentElement.style.setProperty('--star-rot', (minutesGlobal/4)+'deg');
            
            const hh = Math.floor(h);
            const mm = Math.floor(minutesGlobal % 60);
            const ss = Math.floor(s);
            clock.textContent = `${hh.toString().padStart(2,'0')}:${mm.toString().padStart(2,'0')}:${ss.toString().padStart(2,'0')}`;
        }

        // 슬라이더 조작 시 기준점 갱신
        timeRange.addEventListener('input', () => {
            if(!autoCheck.checked) {
                manualStartMinutes = parseFloat(timeRange.value);
                manualReferenceTime = Date.now();
                updateSky(manualStartMinutes);
            }
        });

        autoCheck.addEventListener('change', () => {
            if(!autoCheck.checked) {
                // 자동에서 수동으로 넘어갈 때 현재 시간을 기준으로 수동 시작점 설정
                const d = new Date();
                manualStartMinutes = d.getHours()*60 + d.getMinutes() + d.getSeconds()/60;
                manualReferenceTime = Date.now();
            }
        });

        function loop() {
            let m;
            if(autoCheck.checked) {
                const d = new Date();
                m = d.getHours()*60 + d.getMinutes() + d.getSeconds()/60;
                timeRange.value = m;
            } else {
                // 수동 모드: (설정된 분) + (설정 이후 흐른 실제 시간)
                const elapsedMinutes = (Date.now() - manualReferenceTime) / 60000;
                m = manualStartMinutes + elapsedMinutes;
                // 슬라이더도 같이 움직이게 하려면 아래 주석 해제
                // timeRange.value = m % 1440;
            }
            updateSky(m);
            requestAnimationFrame(loop);
        }
        loop();

                // =========================
        // 5. YPT Local Study Timer (offline, localStorage only)
        // =========================
        // 설계 목표:
        // - Date.now 기반으로 오차 최소화(탭 비활성/전환에도 누적 정확)
        // - 자정(로컬) 기준 날짜 자동 분리
        // - 날짜 -> 과목 -> 시간(ms) 구조 유지
        // - 기능별 모듈 분리 + 전역 상태(AppState)로 관리
        // - 네트워크/서버/계정 기능 없음

        const YPT_STORE_KEY_V2 = 'ypt_local_v2';
        const LEGACY_STORE_KEY_V1 = 'studyTracker_v1';

        // ---------- DOM ----------
        const ui = {
            // HUD

        // ---------- Utils ----------
        const pad2 = (n) => String(n).padStart(2, '0');
        const clamp = (v, a, b) => Math.max(a, Math.min(b, v));

            .replaceAll('&', '&amp;')

        function fmtHMS(ms) {
            const sec = Math.max(0, Math.floor(ms / 1000));
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = sec % 60;
            return `${pad2(h)}:${pad2(m)}:${pad2(s)}`;
        }

        function dateKeyLocal(ts) {
            const d = new Date(ts);
            return `${d.getFullYear()}-${pad2(d.getMonth() + 1)}-${pad2(d.getDate())}`;
        }

        function startOfDayLocal(ts) {
            const d = new Date(ts);
            d.setHours(0, 0, 0, 0);
            return d.getTime();
        }

        function startOfMonthLocal(ts) {
            const d = new Date(ts);
            d.setDate(1);
            d.setHours(0, 0, 0, 0);
            return d.getTime();
        }

        function endOfDayLocal(ts) {
            return startOfDayLocal(ts) + 24 * 60 * 60 * 1000;
        }

        function startOfWeekLocal(ts) {
            // 월요일 시작(한국에서 일반적)
            const d = new Date(ts);
            const day = d.getDay(); // 0=Sun
            const diff = (day === 0 ? -6 : 1 - day); // Monday
            d.setDate(d.getDate() + diff);
            d.setHours(0, 0, 0, 0);
            return d.getTime();
        }

        function daysInMonthLocal(ts) {
            const d = new Date(ts);
            return new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
        }

            function migrateLegacyIfNeeded() {
                const existing = loadRaw(YPT_STORE_KEY_V2);
                if (existing) return existing;

                const legacy = loadRaw(LEGACY_STORE_KEY_V1);
                if (!legacy) return null;

                // legacy schema:
                // { subjects:[{id,name}], days:{[date]:{totalSeconds, unclassifiedSeconds, subjectSeconds}}, meta:{mode, selectedSubjectId} }
                const st = defaultStore();
                try {
                    const colorPresets = ['#90caf9','#a5d6a7','#f48fb1','#ffcc80','#ce93d8','#80cbc4','#fff59d','#b0bec5'];
                    st.subjects = (legacy.subjects || []).map((s, i) => ({
                        id: s.id || uid('s'),
                        name: s.name || '과목',
                        color: colorPresets[i % colorPresets.length],

                    }));
                    st.settings.viewMode = legacy.meta?.mode === 'subject' ? 'subject' : 'total';
                    st.settings.lastSubjectId = legacy.meta?.selectedSubjectId || '';
                    const days = legacy.days || {};
                    for (const dk of Object.keys(days)) {
                        const d = days[dk] || {};

                            subjects[sid] = Math.round((d.subjectSeconds[sid] || 0) * 1000);

                    }

            function normalize(store) {
                const base = defaultStore();
                if (!store || typeof store !== 'object') return base;
                if (store.version !== 2) {
                    // 미래 버전 대비: 최소 필드만 보정
                    store.version = 2;
                }
                store.subjects = Array.isArray(store.subjects) ? store.subjects : [];
                store.settings = { ...base.settings, ...(store.settings || {}) };
                store.days = store.days && typeof store.days === 'object' ? store.days : {};
                store.meta = { ...base.meta, ...(store.meta || {}) };

                // ensure subject structure
                store.subjects = store.subjects.map(s => ({
                    id: s.id || uid('s'),
                    name: (s.name || '과목').slice(0, 24),
                    color: s.color || '#90caf9',
                    createdAt: s.createdAt || Date.now(),
                }));

                // ensure day structure
                for (const dk of Object.keys(store.days)) {
                    const d = store.days[dk];
                    if (!d || typeof d !== 'object') continue;
                    if (typeof d.totalMs !== 'number') d.totalMs = 0;
                    if (!d.subjects || typeof d.subjects !== 'object') d.subjects = {};
                    if (!Array.isArray(d.sessions)) d.sessions = [];
                    if (typeof d.longestFocusMs !== 'number') d.longestFocusMs = 0;
                }

                return store;
            }

            function load() {
                const migrated = migrateLegacyIfNeeded();
                if (migrated) return normalize(migrated);
                const raw = loadRaw(YPT_STORE_KEY_V2);
                return normalize(raw || defaultStore());
            }

            return { load, save, defaultStore };

        // ---------- Time allocation (handles midnight split) ----------
        function addTimeRange(startTs, endTs, subjectId) {
            // startTs < endTs
            let t0 = startTs;
            while (t0 < endTs) {
                const dk = dateKeyLocal(t0);
                const dayEnd = endOfDayLocal(t0);
                const t1 = Math.min(endTs, dayEnd);
                const ms = t1 - t0;

                const day = ensureDay(dk);
                day.totalMs += ms;
                if (!day.subjects[subjectId]) day.subjects[subjectId] = 0;
                day.subjects[subjectId] += ms;

                t0 = t1;
            }
        }

        function addSessionRange(startTs, endTs, subjectId) {
            let t0 = startTs;
            while (t0 < endTs) {
                const dk = dateKeyLocal(t0);
                const dayEnd = endOfDayLocal(t0);
                const t1 = Math.min(endTs, dayEnd);
                const day = ensureDay(dk);
                day.sessions.push({ start: t0, end: t1, subjectId });
                t0 = t1;
            }
        }

        function finalizeCurrentSession(endTs) {
            const rt = App.runtime;
            if (!rt.sessionStartTs) return;
            const s = rt.sessionStartTs;
            const sid = rt.sessionSubjectId || '';
            if (endTs > s) addSessionRange(s, endTs, sid);
            rt.sessionStartTs = 0;
            rt.sessionSubjectId = '';
        }

        function commitDelta(nowTs) {
            const rt = App.runtime;
            if (!rt.running || !rt.lastTs) return;
            if (nowTs <= rt.lastTs) return;

            const sid = rt.activeSubjectId || '';
            addTimeRange(rt.lastTs, nowTs, sid);
            rt.lastTs = nowTs;
        }

        function handleMidnightIfNeeded(nowTs) {
            const rt = App.runtime;
            if (!rt.running || !rt.sessionStartTs) return;
            const startKey = dateKeyLocal(rt.sessionStartTs);
            const nowKey = dateKeyLocal(nowTs);
            if (startKey === nowKey) return;

            const sid = rt.sessionSubjectId || '';
            finalizeCurrentSession(nowTs);
            rt.sessionStartTs = nowTs;
            rt.sessionSubjectId = sid;
        }

            if (rt.focusStartTs) {
                const focusMs = nowTs - rt.focusStartTs;

                day.longestFocusMs = Math.max(day.longestFocusMs || 0, focusMs);

        // ---------- Stats computations ----------
        function getTodayKey() { return dateKeyLocal(Date.now()); }

        function getDayTotalMs(dk) {
            const d = App.store.days[dk];
            return d ? (d.totalMs || 0) : 0;
        }

        function aggregatePeriod(period) {
            const now = Date.now();
            let keys = [];
            let label = '';

            if (period === 'today') {
                const dk = getTodayKey();
                keys = [dk];
                label = dk;
            } else if (period === 'week') {
                const ws = startOfWeekLocal(now);
                keys = Array.from({length:7}, (_,i)=> dateKeyLocal(ws + i*86400000));
                label = `${keys[0]} ~ ${keys[6]}`;
            } else { // month
                const ms = startOfMonthLocal(now);
                const dim = daysInMonthLocal(now);
                keys = Array.from({length:dim}, (_,i)=> dateKeyLocal(ms + i*86400000));
                const d = new Date(ms);
                label = `${d.getFullYear()}-${pad2(d.getMonth()+1)}`;
            }

            const perSubject = {}; // id -> ms
            let total = 0;
            let studiedDays = 0;
            let longest = 0;

            keys.forEach(dk => {
                const day = App.store.days[dk];
                const t = day?.totalMs || 0;
                total += t;
                if (t > 0) studiedDays += 1;
                longest = Math.max(longest, day?.longestFocusMs || 0);
                if (day?.subjects) {
                    for (const [sid, ms] of Object.entries(day.subjects)) {
                        perSubject[sid] = (perSubject[sid] || 0) + (ms || 0);
                    }
                }
            });

            const daysCount = keys.length;
            const avgAll = total / Math.max(1, daysCount);

            return { period, label, keys, totalMs: total, perSubject, longestFocusMs: longest, avgAllMs: avgAll, studiedDays };
        }

        function renderWeekdayBars() {
            const ws = startOfWeekLocal(Date.now());
            const labels = ['월','화','수','목','금','토','일'];
            const totals = Array.from({length:7}, (_,i)=> getDayTotalMs(dateKeyLocal(ws + i*86400000)));
            const max = Math.max(1, ...totals);

            ui.weekdayBars.innerHTML = '';
            labels.forEach((lab, i) => {
                const v = totals[i];
                const pct = Math.round((v / max) * 100);
                const wrap = document.createElement('div');
                wrap.className = 'week-bar' + (v <= 0 ? ' zero' : '');
                wrap.innerHTML = `
                    <div class="barcol"><div style="height:${pct}%"></div></div>
                    <div class="wlabel">${lab}</div>

                ui.weekdayBars.appendChild(wrap);

        function renderBreakdown(periodAgg) {
            const total = periodAgg.totalMs || 0;
            const entries = [];

            // subjects from current list first
            App.store.subjects.forEach(s => {
                const ms = periodAgg.perSubject[s.id] || 0;
                entries.push({ id: s.id, name: s.name, ms, color: s.color, exists: true });
            });

            // include deleted subjects that still have time
            for (const sid of Object.keys(periodAgg.perSubject)) {
                if (sid === '') continue;
                if (!App.store.subjects.some(s => s.id === sid)) {
                    const ms = periodAgg.perSubject[sid] || 0;
                    if (ms > 0) entries.push({ id: sid, name: '삭제된 과목', ms, color: 'rgba(255,255,255,0.25)', exists: false });
                }
            }

            // unclassified
            const un = periodAgg.perSubject[''] || 0;
            if (un > 0) entries.push({ id: '', name: '미분류', ms: un, color: 'rgba(255,255,255,0.22)', exists: true });

            // sort
            entries.sort((a,b)=> b.ms - a.ms);

            ui.breakdownList.innerHTML = '';
            if (entries.every(e => e.ms <= 0)) {
                const empty = document.createElement('div');
                empty.className = 'item';

                ui.breakdownList.appendChild(empty);
                return;

            entries.forEach(e => {
                if (e.ms <= 0) return;
                const pct = total > 0 ? Math.min(100, (e.ms / total) * 100) : 0;
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `

            const nowTs = Date.now();
            const todayKey = dateKeyLocal(nowTs);
            const day = ensureDay(todayKey);

            let baseMsTotal = day.totalMs || 0;
            let baseMsSubject = (day.subjects?.[App.runtime.activeSubjectId || ''] || 0);

            // 아직 commit되지 않은 pending(현재 tick 사이) 보정
            if (App.runtime.running && App.runtime.lastTs) {
                const pending = nowTs - App.runtime.lastTs;
                // pending은 현재 과목에 속함
                baseMsTotal += pending;
                baseMsSubject += pending;
            }

            const mode = App.store.settings.viewMode || 'total';
            return mode === 'total' ? baseMsTotal : baseMsSubject;

        // ---------- Export / Reset ----------
        function exportJSON() {
            // 저장 구조가 날짜 -> 과목 -> 시간(ms) 이므로, 사용 편의를 위해 "초 단위" 요약도 함께 제공
            const payload = JSON.stringify(App.store, null, 2);
            const filename = `ypt_${getTodayKey()}.json`;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(payload)
                    .then(() => {
                        // 최소 알림 (공부 방해 최소)
                        ui.panelSubtitle.textContent = `${getTodayKey()} · JSON 복사됨`;
                    })
                    .catch(() => downloadJSON(payload, filename));
            } else {
                downloadJSON(payload, filename);
            }
        }

        function downloadJSON(payload, filename) {
            const blob = new Blob([payload], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
        }

        // ---------- Tick loop (requestAnimationFrame 기반) ----------
        function scheduleTick() {
            if (App.runtime.rafId) return;
            const tick = () => {
                App.runtime.rafId = requestAnimationFrame(tick);

                const nowTs = Date.now();

                if (App.runtime.running) {
                    // 시간 누적
                    // rAF가 느리거나 백그라운드 후 복귀해도 now-lastTs로 정확히 반영
                    commitDelta(nowTs);
                    handleMidnightIfNeeded(nowTs);

                    // save throttling (every ~2s)
                    if (nowTs - (App.runtime.lastSaveTs || 0) > 2000) {
                        App.runtime.lastSaveTs = nowTs;
                        Storage.save(App.store);
                    }
                }

                // UI update throttling (~10fps)
                if (nowTs - (App.runtime.lastUiTs || 0) > 100) {
                    App.runtime.lastUiTs = nowTs;
                    renderHUD();
                    // panel이 열려 있으면 가볍게 갱신(너무 자주 X)
                    if (ui.panelSheet.classList.contains('active')) {
                        if (nowTs - (App.runtime.lastUiPanelTs || 0) > 500) {
                            App.runtime.lastUiPanelTs = nowTs;
                            renderPanel();
                        }
                    }
                }
            };
            App.runtime.rafId = requestAnimationFrame(tick);
        }

        ui.subjectModal.addEventListener('click', (e) => { if (e.target === ui.subjectModal) closeSubjectModal(); });
        ui.subjectColorInput.addEventListener('input', syncColorDotActive);

        ui.subjectSaveBtn.addEventListener('click', upsertSubject);
        ui.subjectNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') upsertSubject();
            if (e.key === 'Escape') closeSubjectModal();
        });

        ui.subjectDeleteBtn.addEventListener('click', async () => {
            const sid = subjectModalTargetId;
            const ok = await confirmDialog('과목 삭제', '이 과목을 삭제할까요? (기록은 남지만 과목 목록에서 제거됨)');
            closeConfirm(false);
            if (!ok) return;
            deleteSubject(sid);
            closeSubjectModal();
        });

        // Panel open/close
        ui.closePanelBtn.addEventListener('click', closePanel);

        ui.tabBtnStats.addEventListener('click', () => setPanelTab('stats'));
        ui.tabBtnCalendar.addEventListener('click', () => setPanelTab('calendar'));
        ui.tabBtnSubjects.addEventListener('click', () => setPanelTab('subjects'));
        ui.tabBtnGoal.addEventListener('click', () => setPanelTab('goal'));

        // Stats controls
        ui.periodTodayBtn.addEventListener('click', () => setStatsPeriod('today'));
        ui.periodWeekBtn.addEventListener('click', () => setStatsPeriod('week'));
        ui.periodMonthBtn.addEventListener('click', () => setStatsPeriod('month'));
        ui.exportBtn.addEventListener('click', exportJSON);
        ui.resetTodayBtn.addEventListener('click', resetToday);
        ui.resetAllBtn.addEventListener('click', resetAll);

        // Calendar controls
        ui.calPrevBtn.addEventListener('click', () => shiftCalendarMonth(-1));
        ui.calNextBtn.addEventListener('click', () => shiftCalendarMonth(1));

        // Subjects panel
        ui.addSubjectBtn2.addEventListener('click', () => openSubjectModal('add'));

        // Goal panel
        ui.goalSaveBtn.addEventListener('click', saveGoalFromInputs);
        ui.goalResetBtn.addEventListener('click', resetGoalDefault);

        // Day detail
        ui.dayDetailCloseBtn.addEventListener('click', closeDayDetail);
        ui.dayDetailModal.addEventListener('click', (e) => { if (e.target === ui.dayDetailModal) closeDayDetail(); });

        // Confirm
        ui.confirmCancelBtn.addEventListener('click', () => closeConfirm(false));
        ui.confirmOkBtn.addEventListener('click', () => closeConfirm(true));
        ui.confirmModal.addEventListener('click', (e) => { if (e.target === ui.confirmModal) closeConfirm(false); });

        // Visibility: background/foreground 전환 시에도 Date.now 기반으로 정확히 누적되지만,
        // 복귀 시 UI/자정 분리를 한 번 더 보정
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const nowTs = Date.now();
                if (App.runtime.running) {
                    // long sleep 보정
                    commitDelta(nowTs);
                    handleMidnightIfNeeded(nowTs);
                    Storage.save(App.store);
                }
                renderAll();
            }
        });

        // ---------- Init ----------
        // restore last subject
        App.runtime.activeSubjectId = App.store.settings.lastSubjectId || '';

        // view mode init
        setViewMode(App.store.settings.viewMode || 'total');

        // initial render
        renderAll();

        // start tick loop (always on; lightweight throttling inside)
        scheduleTick();

    </script>
</body>
</html>
