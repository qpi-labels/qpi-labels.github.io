<style>
    @import url('https://fonts.cdnfonts.com/css/br-cobane');
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');

/* Apple-style CSS Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "BR cobane", "Pretendard Variable", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: var(--c-bg);
    color: var(--c-text);
    line-height: 1.4705882353;
    font-weight: 400;
    letter-spacing: -.022em;
    overflow-x: hidden;
}

main {
    perspective: 7px;
    transform-style: preserve-3d;
    height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
}

/* English text */
.en {
    font-family: "BR Cobane", -apple-system, BlinkMacSystemFont, sans-serif;
    letter-spacing: -.025em;
}

/* Typography System */
.typography-largetitle {
    font-size: 96px;
    font-weight: 600;
    line-height: 1.04167;
    letter-spacing: -.015em;
}

.typography-title1 {
    font-size: 80px;
    font-weight: 600;
    line-height: 1.05;
    letter-spacing: -.015em;
}

.typography-title2 {
    font-size: 64px;
    font-weight: 600;
    line-height: 1.07813;
    letter-spacing: -.009em;
}

.typography-title3 {
    font-size: 48px;
    font-weight: 600;
    line-height: 1.08333;
    letter-spacing: -.003em;
}

.typography-headline {
    font-size: 40px;
    font-weight: 600;
    line-height: 1.1;
    letter-spacing: -.003em;
}

.typography-subheadline {
    font-size: 28px;
    font-weight: 400;
    line-height: 1.14286;
    letter-spacing: .007em;
}

.typography-body {
    font-size: 21px;
    font-weight: 400;
    line-height: 1.38095;
    letter-spacing: .011em;
}

.typography-callout {
    font-size: 19px;
    font-weight: 400;
    line-height: 1.21053;
    letter-spacing: -.012em;
}

.typography-caption1 {
    font-size: 17px;
    font-weight: 400;
    line-height: 1.47059;
    letter-spacing: -.022em;
}

.typography-caption2 {
    font-size: 14px;
    font-weight: 600;
    line-height: 1.28571;
    letter-spacing: .011em;
}

.typography-footnote {
    font-size: 12px;
    font-weight: 400;
    line-height: 1.33337;
    letter-spacing: -.01em;
}

/* Scroll-triggered animations */
.fade-up {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.fade-up.visible {
    opacity: 1;
    transform: translateY(0);
}

.fade-up.delay-1 { transition-delay: 0.1s; }
.fade-up.delay-2 { transition-delay: 0.2s; }
.fade-up.delay-3 { transition-delay: 0.3s; }
.fade-up.delay-4 { transition-delay: 0.4s; }

/* Navigation */
.nav-wrapper {
    background: rgb(from var(--c-bg) r g b / 80%);
    backdrop-filter: saturate(180%) blur(20px);
    -webkit-backdrop-filter: saturate(180%) blur(20px);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    border-bottom: 0.5px solid rgb(from var(--c-gray7) r g b / 10%);
}

.nav {
    max-width: 1024px;
    margin: 0 auto;
    padding: 0 22px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav-logo {
    font-size: 21px;
    font-weight: 600;
    color: var(--c-text);
    text-decoration: none;
    letter-spacing: -.05em;
}

.nav-logo.en {
    font-family: "BR Cobane", sans-serif;
}

.nav-links {
    display: flex;
    gap: 40px;
    align-items: center;
}

.nav-link {
    color: var(--c-text);
    text-decoration: none;
    font-size: 12px;
    font-weight: 400;
    opacity: 0.8;
    transition: opacity 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.nav-link:hover {
    opacity: 1;
}

/* Hero Section */
.hero {
    transform: translateZ(-3px) scale(1.429); /* parallax */

    padding-top: 44px;
    
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 50% 50%, rgb(from var(--c-bg) r g b / 10%) 0%, transparent 70%);
}

.hero-content {
    max-width: 980px;
    padding: 0 40px;
    position: relative;
    z-index: 2;
}

.hero-eyebrow {
    color: rgb(from var(--c-ltext) r g b / 90%);
    margin-bottom: 8px;
    opacity: 0;
    transform: translateY(20px);
    animation: heroFadeUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
}

.hero-headline {
    color: var(--c-ltext);
    margin-bottom: 12px;
    opacity: 0;
    transform: translateY(30px);
    animation: heroFadeUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.4s forwards;
}

.hero-subheadline {
    color: rgb(from var(--c-ltext) r g b / 90%);
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(20px);
    animation: heroFadeUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.6s forwards;
}

.hero-cta {
    opacity: 0;
    transform: translateY(20px);
    animation: heroFadeUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s forwards;
}

.hero-link {
    color: var(--c-blue);
    text-decoration: none;
    margin: 0 28px;
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    display: inline-block;
}

.hero-link:hover {
    color: var(--c-blue-active);
    text-decoration: underline;
    transform: translateY(-2px);
}

@keyframes heroFadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Product Grid */
.product-grid {
    
    color: var(--c-text);
    padding-top: 50px 0;
        padding-bottom: 0px 0;
}

.grid-container {
    max-width: 1024px;
    margin: 0 auto;
    padding: 0 22px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 12px;
}

.grid-item {
    background: var(--c-dbg);
    border-radius: 18px;
    overflow: hidden;
    min-height: 500px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 60px 40px;
    transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 0 4px 20px rgb(from var(--c-dtext) r g b / 8%);
    opacity: 0;
    transform: translateY(40px);
}

.grid-item.visible {
    opacity: 1;
    transform: translateY(0);
    transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.grid-item:hover {
    box-shadow: 0 20px 40px rgb(from var(--c-dtext) r g b / 15%);
}

.grid-item.visible:hover {
    transform: translateY(-8px);
}

.grid-item.large {
    grid-column: span 2;
    min-height: 300px;
    background: linear-gradient(135deg, #4A569E 0%, #000000 100%);
    color: var(--c-ltext);
}

.item-eyebrow {
    opacity: 0.8;
    margin-bottom: 8px;
}

.item-headline {
    margin-bottom: 12px;
}

.item-description {
    opacity: 0.8;
    margin-bottom: 24px;
    max-width: 500px;
}

.item-cta {
    margin-top: auto;
    padding-top: 24px;
}

.cta-link {
    color: inherit;
    text-decoration: none;
    opacity: 0.9;
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    display: inline-block;
}

.cta-link:hover {
    opacity: 1;
    text-decoration: underline;
    transform: translateX(4px);
}

.grid-item.large .cta-link,
.grid-item.accent-1 .cta-link,
.grid-item.accent-2 .cta-link {
    color: rgb(from var(--c-ltext) r g b / 90%);
}

/* About Section */
.about-section {
    background: var(--c-bg);
    color: var(--c-text);
    padding: 120px 0;
}

.about-container {
    max-width: 980px;
    margin: 0 auto;
    padding: 0 40px;
    text-align: center;
}

.about-headline {
    margin-bottom: 32px;
}

.about-description {
    opacity: 0.8;
    max-width: 700px;
    margin: 0 auto;
}

/* Footer */
.footer {
    background: var(--c-bg);
    color: var(--c-gray4);
    padding: 40px 0;
    border-top: 0.5px solid var(--c-gray1);
}

.footer-content {
    max-width: 1024px;
    margin: 0 auto;
    padding: 0 22px;
    text-align: center;
}

.footer-text {
    margin-bottom: 8px;
}

.footer-link {
    color: var(--c-gray6);
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-link:hover {
    text-decoration: underline;
}

@media screen and (prefers-color-scheme: dark) {
    .about-section {
        background-color: #232323;
    }
}

/* Responsive Design */
@media (max-width: 1068px) {
    .nav {
        padding: 0 22px;
    }
    
    .hero-content,
    .about-container {
        padding: 0 22px;
    }
}

@media (max-width: 834px) {
    .typography-largetitle { font-size: 64px; }
    .typography-title1 { font-size: 56px; }
    .typography-title2 { font-size: 48px; }
    .typography-title3 { font-size: 40px; }
    .typography-headline { font-size: 32px; }
    .typography-subheadline { font-size: 24px; }
    .typography-body { font-size: 19px; }
}

@media (max-width: 768px) {
    .nav-links {
        gap: 24px;
    }

    .grid {
        grid-template-columns: 1fr;
    }

    .grid-item.large {
        grid-column: span 1;
    }

    .grid-item {
        padding: 40px 30px;
        min-height: 200px;
    }

    .grid-item.large {
        min-height: 300px;
    }
}

@media (max-width: 480px) {
    .typography-largetitle { font-size: 48px; }
    .typography-title1 { font-size: 40px; }
    .typography-title2 { font-size: 36px; }
    .typography-title3 { font-size: 28px; }
    .typography-headline { font-size: 24px; }
    .typography-subheadline { font-size: 21px; }
    
    .nav-links {
        display: none;
    }

    .grid-item {
        padding: 30px 20px;
        min-height: 400px;
    }

    .grid-item.large {
        min-height: 150px;
    }

    .hero-link {
        margin: 0 14px;
        display: block;
        margin-bottom: 12px;
    }
}













/* Color Section */
.color-section {
    background: var(--c-bg);
    color: var(--c-text);
    padding: 120px 0;
}

.color-container {
    max-width: 980px;
    margin: 0 auto;
    padding: 0 40px;
    text-align: center;
}

.color-headline {
    margin-bottom: 32px;
}

.color-description {
    opacity: 0.8;
    max-width: 700px;
    margin: 0 auto 80px auto;
}

.color-table {
    max-width: 600px;
    margin: 0 auto;
    background: var(--c-bg);
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgb(from var(--c-text) r g b / 8%);
    border: 0.5px solid var(--c-gray1);
}

.color-row {
    display: grid;
    grid-template-columns: 120px 80px 120px 80px 120px;
    align-items: center;
    padding: 20px 20px;
    border-bottom: 0.5px solid var(--c-gray1);
    transition: background-color 0.2s ease;
}

.color-row:last-child {
    border-bottom: none;
}

.color-row:hover {
    background: rgb(from var(--c-gray1) r g b / 30%);
}

.color-name {
    font-family: "BR Cobane", sans-serif;
    font-size: 17px;
    font-weight: 600;
    text-align: left;
    opacity: 0.9;
}

.color-preview {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    border: 1px solid rgb(from var(--c-text) r g b / 10%);
    margin: 0 auto;
    transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.color-preview:hover {
    transform: scale(1.1);
}

.color-value {
    font-family: "BR Cobane", monospace;
    font-size: 13px;
    opacity: 0.7;
    text-align: center;
    letter-spacing: 0;
}

@media (max-width: 834px) {
    .color-table {
        margin: 0 16px;
    }

    .color-row {
        grid-template-columns: 100px 60px 100px 60px 100px;
        padding: 20px 24px;
    }

    .color-preview {
        width: 40px;
        height: 40px;
    }
}

@media (max-width: 768px) {
    .color-row {
        grid-template-columns: 1fr;
        gap: 16px;
        text-align: center;
        padding: 24px 20px;
    }

    .color-name {
        text-align: center;
        margin-bottom: 8px;
    }
}

@media (max-width: 480px) {
    .color-table {
        margin: 0 8px;
    }
}
.hero {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('404.png');
    background-size: cover;
    background-position: center center;
}
</style>
