<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충과 스터디 카페 예약</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: #999;
        }

        .google-icon {
            width: 24px;
            height: 24px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 12px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .main-title {
            font-size: 64px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .highlight {
            background-color: #ffffff;
            color: #1a1a1a;
            padding: 8px 20px;
            border-radius: 16px;
            display: inline-block;
        }

        .subtitle {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 60px;
        }

        .booking-card {
            background-color: #252525;
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .date-section {
            margin-bottom: 30px;
        }

        .date-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .date-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-text {
            font-size: 32px;
            font-weight: 700;
        }

        .countdown {
            background-color: #1a1a1a;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .countdown::before {
            content: '⏱';
        }

        .capacity-section {
            margin-bottom: 30px;
        }

        .capacity-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .capacity-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #3a3a3a;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4a90e2, #357abd);
            transition: width 0.3s ease;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1.5fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .input-field {
            background-color: #1a1a1a;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            padding: 16px 20px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #4a90e2;
        }

        .input-field::placeholder {
            color: #666;
        }

        .book-btn {
            background-color: #888;
            color: #1a1a1a;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: not-allowed;
            transition: all 0.3s ease;
        }

        .book-btn.active {
            background-color: #4a90e2;
            color: #ffffff;
            cursor: pointer;
        }

        .book-btn.active:hover {
            background-color: #357abd;
        }

        .list-section {
            margin-top: 40px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-title {
            font-size: 20px;
            font-weight: 700;
        }

        .list-count {
            color: #999;
            font-size: 14px;
        }

        .list-item {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #2a2a2a;
        }

        .footer-note {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">📚</div>
            <span>충과 스터디 카페 예약</span>
        </div>
        <div class="time-info">
            <span>Asia/Seoul · 매일 13:20~18:20 오픈</span>
            <div class="google-icon">G</div>
        </div>
    </header>

    <div class="container">
        <h1 class="main-title">
            충과 <span class="highlight">스터디 카페</span><br>
            1층 언어실습실에서 만나요.
        </h1>
        <p class="subtitle">매일 13:20~18:20 선착순 14명 예약 · 당일 야간 자율학습시간 이용</p>

        <div class="booking-card">
            <div class="date-section">
                <div class="date-label">오늘 날짜</div>
                <div class="date-display">
                    <div class="date-text" id="currentDate">2025-10-20</div>
                    <div class="countdown">
                        <span>오픈까지 <span id="countdown">02:21:53</span></span>
                    </div>
                </div>
            </div>

            <div class="capacity-section">
                <div class="capacity-label">예약 인원</div>
                <div class="capacity-text"><span id="currentCount">0</span>/14</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>

            <div class="input-row">
                <input type="text" class="input-field" id="studentId" placeholder="학번">
                <input type="text" class="input-field" id="studentName" placeholder="이름">
                <button class="book-btn" id="bookBtn" onclick="makeBooking()">예약하기</button>
            </div>

            <div class="list-section">
                <div class="list-header">
                    <h3 class="list-title">오늘의 예약 명단</h3>
                    <span class="list-count">선착순 정원 (최대 14명)</span>
                </div>
                <div class="list-item">
                    <div id="bookingList">야간 예약이 없어요. 오픈은 13:20이에요.</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div>© 2025 충과 스터디 카페 예약 BY QPI</div>
        <div class="footer-note">매일 13:20~18:20 오픈 · 당일 야간 자율학습 시간 이용 가능</div>
    </footer>

    <script>
        let bookings = [];

        // 날짜 업데이트
        function updateDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('currentDate').textContent = `${year}-${month}-${day}`;
        }

        // 카운트다운 타이머
        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(13, 20, 0, 0);
            
            if (now > target) {
                target.setDate(target.getDate() + 1);
            }
            
            const diff = target - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // 입력 필드 검증
        function validateInputs() {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            const btn = document.getElementById('bookBtn');
            
            if (studentId && studentName && bookings.length < 14) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        // 예약하기
        function makeBooking() {
            const studentId = document.getElementById('studentId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            
            if (!studentId || !studentName) {
                alert('학번과 이름을 입력해주세요.');
                return;
            }
            
            if (bookings.length >= 14) {
                alert('예약 인원이 마감되었습니다.');
                return;
            }
            
            bookings.push({ studentId, studentName });
            updateBookingList();
            
            document.getElementById('studentId').value = '';
            document.getElementById('studentName').value = '';
            validateInputs();
        }

        // 예약 목록 업데이트
        function updateBookingList() {
            const count = bookings.length;
            document.getElementById('currentCount').textContent = count;
            document.getElementById('progressBar').style.width = `${(count / 14) * 100}%`;
            
            const listDiv = document.getElementById('bookingList');
            if (count === 0) {
                listDiv.textContent = '야간 예약이 없어요. 오픈은 13:20이에요.';
            } else {
                listDiv.innerHTML = bookings.map((b, i) => 
                    `<div style="margin-bottom: 8px;">${i + 1}. ${b.studentId} - ${b.studentName}</div>`
                ).join('');
            }
        }

        // 이벤트 리스너
        document.getElementById('studentId').addEventListener('input', validateInputs);
        document.getElementById('studentName').addEventListener('input', validateInputs);
        document.getElementById('studentName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeBooking();
            }
        });

        // 초기화
        updateDate();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
