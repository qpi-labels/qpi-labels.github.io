<!DOCTYPE html>
<html>
<head>
    <title>2025 충남과학고등학교 학생회장선거</title>
    <meta charset="utf-8">
    <meta property="og:title" content="2025 충남과학고등학교 학생회장선거 사이트">
    <meta property="og:image" content="https://qpi.kro.kr/logo_dark.png">
    <link rel="shortcut icon" type="image/x-icon" href="/logo.ico">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/br-cobane" rel="stylesheet">
    <link rel="stylesheet" href="/colors.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/br-cobane');
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css');

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c-dbg);
            color: var(--c-ltext);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 헤더 영역 */
        .header {
            width: 90%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0 20px;
        }
        .header-left { display: flex; flex-direction: column; text-align: left; }
        .header-left .year {
            font-family: 'BR Cobane', sans-serif;
            font-size: 80px;
            letter-spacing: 4px;
            /* margin-bottom: 5px; */
            color: var(--c-ltext);
            text-shadow: 0 0 20px var(--c-ltext);
        }
        .header-left .title {
            font-family: 'Pretendard Variable', sans-serif;
            font-size: 60px;
            font-weight: 600;
            line-height: 1.3;
            text-shadow: 0 0 20px var(--c-ltext);
        }
        .header-right img { height: 120px; width: auto; object-fit: contain; }

        /* 개발자 및 저작권 표시 */
        .dev-info {
            font-family: 'Pretendard Variable', sans-serif;
            font-size: 14px;
            color: rgb(var(--rc-ltext) / 70%);
            text-align: center;
            margin-bottom: 20px;
        }

        /* 안내 문구 */
        .subtitle {
            font-family: 'Pretendard Variable', sans-serif;
            font-size: 18px;
            color: var(--c-text);
            margin: 10px 0 40px;
            text-align: center;
        }

        /* 카드 컨테이너 */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            display: block;
            position: relative;
            background-color: var(--c-black);
            border-radius: 20px;
            width: 180px;
            height: 240px;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-family: 'Pretendard Variable', sans-serif;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
        }
        .card:hover { transform: translateY(-10px) scale(1.05); }
        .number {
            position: absolute;
            bottom: 15px;
            left: 20px;
            font-size: 120px;
            font-weight: 900;
            font-family: 'BR Cobane', sans-serif;
            opacity: 0.8;
            animation: pulse 2s infinite;
            transition: text-shadow 0.3s ease;
        }
        .card:hover .number { text-shadow: 0 0 3px currentColor, 0 0 10px currentColor; }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); }
        }
        .names {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        .names p {
            font-size: 25px;
            font-weight: 600;
            margin: 5px 0;
            transition: text-shadow 0.3s ease, color 0.3s ease;
        }
        .card:hover .names p { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }

        /* 색상별 스타일 */
        .blue { border: 2px solid rgb(0,122,255); box-shadow: 0 0 20px rgba(0,122,255, 0.75); color: rgb(0,122,255); }
        .red { border: 2px solid rgb(255,50,50); box-shadow: 0 0 20px rgba(255,50,50, 0.75); color: rgb(255,50,50); }
        .yellow { border: 2px solid rgb(255,215,0); box-shadow: 0 0 20px rgba(255,215,0, 0.75); color: rgb(255,215,0); }
        .green { border: 2px solid rgb(112,144,128); box-shadow: 0 0 20px rgba(112,144,128, 0.75); color: rgb(112,144,128); }
        .orange { border: 2px solid rgb(255,140,0); box-shadow: 0 0 20px rgba(255,140,0, 0.75); color: rgb(255,140,0); }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="year">2025</div>
            <div class="title">충남과학고<br>학생회장선거</div>
        </div>
        <div class="header-right">
            <a href="/">
                <img src="/logo_dark.png" alt="QPI Logo">
            </a>
        </div>
    </div>

    <p class="subtitle" style="margin-bottom: 0em;">카드를 클릭하면 후보별 공약과 소개를 볼 수 있습니다</p>
    <p class="subtitle" style="opacity: 0%;">이끾끼</p>

    <div class="container">
        <a href="no1.html" class="card blue">
            <div class="number">1</div>
            <div class="names"><p>이재원</p><p>이재형</p></div>
        </a>
        <a href="no2.html" class="card red">
            <div class="number">2</div>
            <div class="names"><p>유현규</p><p>김지후</p></div>
        </a>
        <a href="no3.html" class="card yellow">
            <div class="number">3</div>
            <div class="names"><p>김시은</p><p>박주언</p></div>
        </a>
        <a href="no4.html" class="card green">
            <div class="number"><s>4</s></div>
            <div class="names"><p>이주호</p><p>김도윤</p></div>
        </a>
        <a href="no5.html" class="card orange">
            <div class="number">5</div>
            <div class="names"><p>장윤호</p><p>임영석</p></div>
        </a>
    </div>

    <div class="dev-info">
        Designed by QPI's HWANG SEOK HYUN, Developed by QPI's SONG IN WOO, JUNG JIN, HWANG SEOK HYUN<br>
        © 2025 QPI. All rights reserved.
    </div>
</body>
</html>
