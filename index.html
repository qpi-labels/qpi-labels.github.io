<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿼터파이</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <meta property="og:url" content="https://qpi-labels.github.io/main/">
    <meta property="og:title" content="쿼터파이">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="만족도 2년연속 1위! 쿼터파이">
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");

        body {
            background-color: white;
            color: black;
            font-family: 'Pretendard Variable';
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            transition: opacity 0.3s ease; /* opacity 전환 효과 추가 */
        }
        .button-container {
            margin-top: 20px;
        }
        .access-button {
            background-color: rgb(0, 122, 255);
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 36px;
            font-size: large;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transition: transform 0.2s ease-out, background-color 0.3s ease;
        }
        .access-button:hover {
            background-color: rgb(0, 150, 255);
            transform: scale(1.05);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
            .access-button {
                background-color: rgb(10, 132, 255);
                box-shadow: none;
            }
            .access-button:hover {
                background-color: rgb(10, 160, 255);
            }
        }
    </style>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        function updateLogo() {
            const logoImg = document.getElementById('logo');
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            logoImg.style.opacity = 0; // 이미지 투명하게 만들기
            setTimeout(() => {
                logoImg.src = isDarkMode ? 'logo_dark.png' : 'logo.png';
                logoImg.style.opacity = 1; // 이미지 다시 보이게 하기
            }, 200); // 0.2초 후에 이미지 변경 및 표시
        }

        // 페이지가 로드된 후 실행
        document.addEventListener("DOMContentLoaded", updateLogo);

        // 시스템 다크 모드 변경 감지하여 업데이트
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        if (darkModeMediaQuery.addEventListener) {
            darkModeMediaQuery.addEventListener('change', updateLogo);
        } else if (darkModeMediaQuery.addListener) {
            darkModeMediaQuery.addListener(updateLogo); // 구버전 브라우저 호환
        }
    </script>
</head>

<body>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <img id="logo" src="logo.png" alt="QPILABELS" width="400" height="200">

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <h1 style="font-size: xxx-large; margin-bottom: 0; font-weight: 700;">쿼터파이</h1>
    <h1 style="font-size: xx-large; margin-top: 0; margin-bottom: 0; font-weight: 450;">Since 2024</h1>
    <br>

    <p style="font-size: x-large; margin-bottom: 0; font-weight: 350;">2024년 설립된 쿼터파이는 충남과학고등학교의 자율동아리입니다.</p>

    <br><br><br><br><br><br><br><br><br>

    <p style="font-size: xxx-large; margin-bottom: 0; font-weight: 700;">상상을 현실로</p>
    <p style="font-size: xx-large; margin-top: 0; margin-bottom: 0; font-weight: 600;">쿼터파이 프로젝트</p>
    <div class="button-container">
        <button class="access-button" onclick="window.location.href='https://qpi-labels.github.io/project/'">더 알아보기</button>
    </div>

    <br><br><br><br><br><br><br><br><br>

    <p style="font-size: xxx-large; margin-bottom: 0; font-weight: 700;">쿼터파이 커뮤니티</p>
    <div class="button-container">
        <button class="access-button" onclick="window.location.href='https://github.com/qpi-labels/qpi-labels.github.io/discussions'">이동하기</button>
    </div>

    <br><br><br><br><br><br><br><br><br>

    <p>쿼터파이 메인 2025 ver. by 31th 이재원</p>

</body>
</html>
