            { name: 'ÏΩîÎî©Ìå©', location: 'D-4', category: 'Í∏∞ÌÉÄ Ï†ÑÏûêÍ∏∞Í∏∞', description: 'ÏΩîÎî©Ìå©' },

            { name: 'Ïö∞ÎìúÎùΩ', location: 'D-5', category: 'ÏÜåÎ™®Ìíà', description: 'Ïö∞ÎìúÎùΩ' },
            { name: 'Î†àÏßÑ', location: 'D-5', category: 'ÏÜåÎ™®Ìíà', description: 'Î†àÏßÑ' },
            { name: 'ÌïÑÌÑ∞', location: 'D-5', category: 'ÏÜåÎ™®Ìíà', description: 'ÌïÑÌÑ∞' },
            { name: 'ÌëúÎ©¥Í≤ΩÌôîÍ∏∞', location: 'D-5', category: 'Í∏∞ÌÉÄ Ï†ÑÏûêÍ∏∞Í∏∞', description: 'Î†àÏßÑ ÌëúÎ©¥ÏùÑ Íµ≥ÌûàÎäî Ïû•ÎπÑ' },
            { name: 'Î†àÏù¥Ï†Ä Ïª§ÌåÖÍ∏∞', location: 'E', category: 'Î†àÏù¥Ï†Ä Ïª§ÌåÖ', description: 'Î†àÏù¥Ï†Ä Ïª§ÌåÖÍ∏∞' },
            { name: 'ÏÑúÎ∏å Ïª¥Ìì®ÌÑ∞', location: 'E', category: 'Ïª¥Ìì®ÌÑ∞', description: 'ÏÑúÎ∏å Ïª¥Ìì®ÌÑ∞' }
        ];

        const searchInput = document.getElementById('searchInput');
        const suggestionsContainer = document.getElementById('suggestionsContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsContent = document.getElementById('resultsContent');
        const welcomeScreen = document.getElementById('welcomeScreen');

        let currentSearchTerm = '';

        searchInput.addEventListener('input', (e) => {
            const value = e.target.value.trim().toLowerCase();
            currentSearchTerm = value;

            if (value.length === 0) {
                suggestionsContainer.classList.remove('show');
                showWelcomeScreen();
                return;
            }

            const suggestions = equipment.filter(item =>
                item.name.toLowerCase().includes(value)
            ).slice(0, 5);

            if (suggestions.length > 0) {
                displaySuggestions(suggestions);
            } else {
                suggestionsContainer.classList.remove('show');
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                suggestionsContainer.classList.remove('show');
            }
        });

        function displaySuggestions(suggestions) {
            suggestionsContainer.innerHTML = '';
            
            suggestions.forEach(item => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.innerHTML = `
                    <span class="suggestion-name">${item.name}</span>
                    <span class="suggestion-location">${item.location}</span>
                `;
                div.addEventListener('click', () => {
                    searchInput.value = item.name;
                    currentSearchTerm = item.name.toLowerCase();
                    suggestionsContainer.classList.remove('show');
                    performSearch();
                });
                suggestionsContainer.appendChild(div);
            });

            suggestionsContainer.classList.add('show');
        }

        function performSearch() {
            if (!currentSearchTerm) {
                showWelcomeScreen();
                return;
            }

            const results = equipment.filter(item =>
                item.name.toLowerCase().includes(currentSearchTerm)
            );

            displayResults(results);
        }

        function displayResults(results) {
            welcomeScreen.style.display = 'none';
            resultsContainer.style.display = 'block';
            
            resultsHeader.textContent = `Í≤ÄÏÉâ Í≤∞Í≥º ${results.length}Í∞ú`;
            resultsContent.innerHTML = '';

            if (results.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <p class="no-results-text">'${searchInput.value}'Ïóê ÎåÄÌïú Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>
                        <p class="no-results-subtext">Îã§Î•∏ ÌÇ§ÏõåÎìúÎ°ú Í≤ÄÏÉâÌï¥Î≥¥ÏÑ∏Ïöî.</p>
                    </div>
                `;
                return;
            }

            results.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-header">
                        <div class="result-info">
                            <div class="result-name">${item.name}</div>
                            <span class="result-category">${item.category}</span>
                        </div>
                        <div class="result-location-box">
                            <div class="result-location-label">ÏúÑÏπò</div>
                            <div class="result-location">${item.location}</div>
                        </div>
                    </div>
                    <div class="result-description">
                        <div class="description-label">Ïû•ÎπÑ ÏÑ§Î™Ö</div>
                        <div class="description-content">
                            ${item.description}
                        </div>
                    </div>
                `;
                resultsContent.appendChild(card);

                setTimeout(() => {
                    card.classList.add('show');
                }, index * 100);
            });
        }

        function showWelcomeScreen() {
            resultsContainer.style.display = 'none';
            welcomeScreen.style.display = 'block';
        }
    </script>
